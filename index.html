<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QueueSmart | NextGen Private Beta</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #020617;
            --panel: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --card-bg: rgba(30, 41, 59, 0.4);
            --success: #10b981;
            --warning: #fbbf24;
            --danger: #ef4444;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- THE RED GOD MODE TRANSITION --- */
        body.god-mode {
            --primary: #ef4444;
            background-image: radial-gradient(circle at 50% 0%, #450a0a 0%, #020617 100%) !important;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            box-sizing: border-box;
            perspective: 1000px;
        }

        /* --- GLASSMORPHISM CARDS --- */
        .glass-card {
            background: var(--panel);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 36px;
            padding: 35px;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.8);
            text-align: center;
            animation: cardEntrance 0.8s ease-out;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- BADGES & HEADERS --- */
        .badge-live {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--primary);
            border: 1px solid var(--border);
            margin-bottom: 25px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- DATA VISUALS --- */
        .main-display {
            font-size: 110px;
            font-weight: 800;
            letter-spacing: -6px;
            margin: 10px 0;
            color: #fff;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .heatmap-track {
            height: 14px;
            background: rgba(255,255,255,0.03);
            border-radius: 100px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .heatmap-fill {
            height: 100%;
            width: 0%; /* Dynamic */
            background: linear-gradient(90deg, var(--success), var(--warning), var(--danger));
            border-radius: 100px;
            transition: width 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }

        /* --- THE GRID STATS --- */
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 24px;
            border: 1px solid var(--border);
            text-align: left;
        }

        .stat-item label {
            display: block;
            font-size: 9px;
            font-weight: 800;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .stat-item span {
            font-size: 20px;
            font-weight: 700;
            color: #f8fafc;
        }

        .stat-item span small {
            font-size: 12px;
            color: #475569;
            margin-left: 4px;
        }

        /* --- SEARCH & LIST INTERFACE --- */
        .search-wrap {
            margin-bottom: 20px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 18px 25px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            box-sizing: border-box;
            transition: var(--transition);
        }

        .search-bar:focus {
            border-color: var(--primary);
            background: rgba(0,0,0,0.4);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
        }

        .location-list {
            max-height: 350px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .location-list::-webkit-scrollbar { width: 4px; }
        .location-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .location-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 22px;
            padding: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .location-card:hover {
            transform: scale(1.02);
            border-color: var(--primary);
            background: rgba(255,255,255,0.05);
        }

        .location-info h4 { margin: 0; font-size: 16px; font-weight: 700; }
        .location-info p { margin: 4px 0 0; font-size: 12px; color: #64748b; }

        /* --- UI BUTTONS --- */
        .btn {
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-primary { background: #ffffff; color: #020617; }
        .btn-secondary { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid var(--border); }
        
        .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }
        .btn:active { transform: translateY(0); }

        .hidden { display: none !important; }

        .mode-pill-container {
            display: flex;
            background: rgba(0,0,0,0.3);
            padding: 6px;
            border-radius: 16px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .mode-pill {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            color: #475569;
        }

        .mode-pill.active {
            background: var(--primary);
            color: #020617;
        }

    </style>
</head>
<body>
    <div class="app-container">

        <div id="view-login" class="glass-card">
            <div class="badge-live"><div class="dot"></div> System Gateway</div>
            <h1 style="margin: 0 0 10px 0; font-size: 32px; font-weight: 800;">QueueSmart</h1>
            <p style="color: #64748b; font-size: 14px; margin-bottom: 30px;">Select access level to continue</p>

            <div class="mode-pill-container">
                <div id="pill-eco" class="mode-pill active" onclick="setMode('ECO')">ECO FEED</div>
                <div id="pill-god" class="mode-pill" onclick="setMode('GOD')">GOD MODE</div>
            </div>

            <button id="btn-login" class="btn btn-primary">
                <img src="https://1000logos.net/wp-content/uploads/2016/11/New-Google-Logo.jpg" width="20" height="20">
                SIGN IN WITH GOOGLE
            </button>
            <p style="font-size: 10px; color: #475569; margin-top: 20px;">v4.0.2 SECURE CONNECTION ENABLED</p>
        </div>

        <div id="view-select" class="glass-card hidden">
            <div class="badge-live"><div class="dot"></div> Secure Database</div>
            <h2 style="margin: 0 0 20px 0; text-align: left;">Select Location</h2>
            
            <div class="search-wrap">
                <input type="text" id="search-bar" class="search-bar" placeholder="Search halls, gyms, labs..." onkeyup="filterLocations()">
            </div>

            <div id="location-list" class="location-list">
                <div class="location-card" onclick="selectLocation('main-hall')">
                    <div class="location-info">
                        <h4>Main Hall</h4>
                        <p>Central Campus Wing</p>
                    </div>
                    <div style="color: var(--primary)">â†’</div>
                </div>
                </div>

            <button onclick="triggerLogout()" style="background:none; border:none; color:#475569; cursor:pointer; margin-top:20px; font-weight:700;">LOGOUT</button>
        </div>

        <div id="view-dash" class="glass-card hidden">
            <div class="badge-live" id="dash-badge"><div class="dot"></div> Encrypted Live Feed</div>
            
            <h3 id="loc-display-name" style="margin:0; color:#64748b; font-size:12px; text-transform:uppercase; letter-spacing:2px;">---</h3>
            
            <div style="margin-top:20px;">
                <small style="color:#64748b; font-weight:800; font-size:10px; letter-spacing:1px;">LIVE CAPACITY</small>
                <div class="main-display" id="count-display">0</div>
            </div>

            <div class="heatmap-track">
                <div id="heatmap-fill" class="heatmap-fill"></div>
            </div>

            <div id="congestion-label" style="font-weight:800; font-size:12px; letter-spacing:1px; margin-bottom:25px; color: var(--success);">
                OPTIMAL FLOW
            </div>

            <div class="stats-row">
                <div class="stat-item">
                    <label>Waiting Time</label>
                    <span id="wait-display">0 <small>min</small></span>
                </div>
                <div class="stat-item">
                    <label>Flow Rate</label>
                    <span id="flow-display" style="color: var(--primary);">Steady</span>
                </div>
            </div>

            <button id="btn-checkin" class="btn btn-primary">Check In</button>
            <button id="btn-checkout" class="btn btn-secondary">Check Out</button>

            <div style="display:flex; justify-content:center; gap:20px; margin-top:10px;">
                <button onclick="backToSelection()" style="background:none; border:none; color:#475569; cursor:pointer; font-size:11px; font-weight:700;">CHANGE LOCATION</button>
                <button id="god-config-btn" class="hidden" style="background:none; border:none; color:var(--primary); cursor:pointer; font-size:11px; font-weight:700;">GOD CONFIG</button>
            </div>
        </div>

        <div id="god-modal" class="glass-card hidden" style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:100; width:90%; max-width:320px;">
            <h3 style="color:var(--primary)">SYSTEM OVERRIDE</h3>
            <div style="text-align:left; margin-bottom:15px;">
                <label style="font-size:10px; font-weight:800;">MAX CAPACITY</label>
                <input type="number" id="god-max" class="search-bar" style="padding:10px; margin-top:5px;">
                
                <label style="font-size:10px; font-weight:800; margin-top:10px; display:block;">AVG TIME (MINS)</label>
                <input type="number" id="god-time" class="search-bar" style="padding:10px; margin-top:5px;">
            </div>
            <button id="btn-save-god" class="btn btn-primary" style="padding:12px;">APPLY CHANGES</button>
            <button onclick="closeGodModal()" style="background:none; border:none; color:#fff; cursor:pointer; font-size:11px;">CANCEL</button>
        </div>

    </div>
</body>
<script type="module">
        // --- FIREBASE IMPORTS ---
        import { db, auth, provider } from './js/firebase.js';
        import { 
            signInWithPopup, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            doc, 
            onSnapshot, 
            updateDoc, 
            increment, 
            setDoc, 
            deleteDoc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- GLOBAL STATE ---
        let currentLocId = null;
        let unsubSync = null;
        let isGodMode = false;

        // --- THEME & MODE CONTROLLER ---
        window.setMode = (mode) => {
            isGodMode = (mode === 'GOD');
            localStorage.setItem('userMode', mode);
            
            // UI Feedback for Pille
            document.getElementById('pill-eco').classList.toggle('active', !isGodMode);
            document.getElementById('pill-god').classList.toggle('active', isGodMode);
            
            // Apply Red Theme to Body
            if (isGodMode) {
                document.body.classList.add('god-mode');
            } else {
                document.body.classList.remove('god-mode');
            }
        };

        // --- AUTHENTICATION FLOW ---
        const btnLogin = document.getElementById('btn-login');
        if (btnLogin) {
            btnLogin.onclick = async () => {
                try {
                    await signInWithPopup(auth, provider);
                    console.log("Login Successful");
                } catch (error) {
                    console.error("Auth Error:", error.message);
                    alert("Connection Refused: Check AdBlocker or API Key.");
                }
            };
        }

        // --- VIEW CONTROLLER ---
        onAuthStateChanged(auth, (user) => {
            const vLogin = document.getElementById('view-login');
            const vSelect = document.getElementById('view-select');
            const vDash = document.getElementById('view-dash');

            if (user) {
                vLogin.classList.add('hidden');
                // If they haven't picked a location yet, show selection
                if (!currentLocId) {
                    vSelect.classList.remove('hidden');
                    vDash.classList.add('hidden');
                }
                
                // Restore their chosen mode (ECO or GOD)
                const savedMode = localStorage.getItem('userMode') || 'ECO';
                setMode(savedMode);
                
                // Show/Hide God Config Button based on mode
                document.getElementById('god-config-btn').classList.toggle('hidden', savedMode !== 'GOD');
            } else {
                // Not logged in: Show login, hide everything else
                vLogin.classList.remove('hidden');
                vSelect.classList.add('hidden');
                vDash.classList.add('hidden');
                document.body.classList.remove('god-mode');
            }
        });

        // --- LOGOUT HANDLER ---
        window.triggerLogout = () => {
            signOut(auth).then(() => {
                location.reload(); // Hard reset to clear all states
            });
        };

        window.backToSelection = () => {
            if (unsubSync) unsubSync(); // Kill the live listener to save data
            currentLocId = null;
            document.getElementById('view-dash').classList.add('hidden');
            document.getElementById('view-select').classList.remove('hidden');
        };
        // --- 1. SEARCH & FILTER LOGIC ---
        window.filterLocations = () => {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const cards = document.querySelectorAll('.location-card');
            
            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(query) ? 'flex' : 'none';
            });
        };

        // --- 2. LOCATION SELECTION & DATA SYNC ---
        window.selectLocation = (id) => {
            currentLocId = id;
            document.getElementById('view-select').classList.add('hidden');
            document.getElementById('view-dash').classList.remove('hidden');
            
            initLiveSync(id);
        };

        function initLiveSync(locId) {
            const locRef = doc(db, "locations", locId);

            // Real-time listener for the Dashboard
            unsubSync = onSnapshot(locRef, (docSnap) => {
                if (!docSnap.exists()) return console.error("Location not found!");
                
                const data = docSnap.data();
                const count = data.currentCount || 0;
                const max = data.maxCapacity || 1;
                const avgTime = data.avgTimePerPerson || 5;

                // Update UI Text
                document.getElementById('loc-display-name').innerText = data.name || locId;
                document.getElementById('count-display').innerText = count;
                document.getElementById('wait-display').innerHTML = `${count * avgTime} <small>min</small>`;
                
                // Update Heatmap Bar
                const percentage = (count / max) * 100;
                document.getElementById('heatmap-fill').style.width = Math.min(percentage, 100) + "%";

                // Dynamic Status Label
                const label = document.getElementById('congestion-label');
                if (percentage > 80) {
                    label.innerText = "CRITICAL CONGESTION";
                    label.style.color = "var(--danger)";
                } else if (percentage > 50) {
                    label.innerText = "HIGH CONGESTION";
                    label.style.color = "var(--warning)";
                } else {
                    label.innerText = "OPTIMAL FLOW";
                    label.style.color = "var(--success)";
                }

                // Update Flow Rate Description
                const flow = document.getElementById('flow-display');
                if (count === 0) flow.innerText = "Empty";
                else if (percentage < 30) flow.innerText = "Steady";
                else if (percentage < 70) flow.innerText = "Active";
                else flow.innerText = "Saturated";
            });

            // --- 3. CHECK-IN / CHECK-OUT ACTIONS ---
            document.getElementById('btn-checkin').onclick = async () => {
                const user = auth.currentUser;
                const checkinRef = doc(db, "checkins", user.uid);
                
                const existing = await getDoc(checkinRef);
                if (existing.exists()) return alert("Already checked in somewhere!");

                await setDoc(checkinRef, { 
                    userId: user.uid, 
                    location: locId, 
                    timestamp: new Date() 
                });
                await updateDoc(locRef, { currentCount: increment(1) });
            };

            document.getElementById('btn-checkout').onclick = async () => {
                const user = auth.currentUser;
                const checkinRef = doc(db, "checkins", user.uid);
                
                const existing = await getDoc(checkinRef);
                if (!existing.exists()) return alert("Not checked in!");

                await deleteDoc(checkinRef);
                await updateDoc(locRef, { currentCount: increment(-1) });
            };

            // --- 4. GOD MODE SYSTEM OVERRIDE ---
            const godBtn = document.getElementById('god-config-btn');
            const saveGodBtn = document.getElementById('btn-save-god');

            godBtn.onclick = async () => {
                const snap = await getDoc(locRef);
                const d = snap.data();
                document.getElementById('god-max').value = d.maxCapacity;
                document.getElementById('god-time').value = d.avgTimePerPerson;
                document.getElementById('god-modal').classList.remove('hidden');
            };

            saveGodBtn.onclick = async () => {
                const newMax = parseInt(document.getElementById('god-max').value);
                const newTime = parseInt(document.getElementById('god-time').value);
                
                await updateDoc(locRef, {
                    maxCapacity: newMax,
                    avgTimePerPerson: newTime
                });
                
                closeGodModal();
                alert("System Parameters Updated.");
            };
        }

        window.closeGodModal = () => {
            document.getElementById('god-modal').classList.add('hidden');
        };

    </script>
</body>
</html>
