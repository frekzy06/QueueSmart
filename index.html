<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="3iTHxwxKKxe7fuQj4WGVzRshn9mNbUsbPVFTtJ275RE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QueueSmart AI | v25.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script>
        window.onerror = function(msg, url, line) {
            if(msg.includes("ResizeObserver") || msg.includes("null") || msg.includes("innerText")) return true;
            return false;
        };
    </script>
    
    <style>
        :root {
            --primary: #00d4ff; --primary-glow: rgba(0, 212, 255, 0.4);
            --secondary: #7000ff; --bg-dark: #0a0a0f;
            --surface: rgba(20, 20, 30, 0.6); --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff; --text-muted: #94a3b8;
            --success: #00ff9d; --danger: #ff4757; --warning: #ffaa00;
        }
        body.god-mode { --primary: #ff4757; --primary-glow: rgba(255, 71, 87, 0.4); --success: #ff4757; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(112, 0, 255, 0.15) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 40%);
            background-attachment: fixed; color: var(--text-main); min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding-top: 20px;
        }
        .app-shell { width: 100%; max-width: 1200px; padding: 20px; flex: 1; display: flex; flex-direction: column; }
        @media (max-width: 768px) { .app-shell { padding: 15px; } }

        /* GLASS & LAYOUT */
        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); width: 100%; margin-bottom: 20px;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* NOTICE BAR */
        .notice-bar {
            background: rgba(255, 170, 0, 0.15); border: 1px solid var(--warning); color: var(--warning);
            padding: 12px; border-radius: 12px; font-size: 13px; font-weight: 600; margin-bottom: 20px;
            display: flex; align-items: center; gap: 10px; animation: pulse 2s infinite;
        }
        .loc-description { color: var(--text-muted); font-size: 14px; margin-bottom: 20px; line-height: 1.5; }

        /* GRIDS */
        #location-list-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .god-grid { display: grid; grid-template-columns: 300px 1fr 300px; gap: 20px; }
        @media (max-width: 900px) { .dashboard-grid, .god-grid { grid-template-columns: 1fr; } }

        /* COMPONENTS */
        .loc-card { background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border); border-radius: 20px; overflow: hidden; transition: transform 0.3s ease; cursor: pointer; position: relative; }
        .loc-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .loc-img { height: 150px; width: 100%; background-size: cover; background-position: center; position: relative; }
        .loc-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, #000 10%, transparent 100%); padding: 60px 20px 15px 20px; }
        .loc-body { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 700; font-size: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; text-transform: uppercase; transition: all 0.2s; }
        .btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #fff; box-shadow: 0 4px 20px var(--primary-glow); }
        .btn-danger { background: rgba(255, 71, 87, 0.15); color: var(--danger); border: 1px solid rgba(255, 71, 87, 0.3); }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: var(--text-muted); }
        .btn-outline:hover { border-color: var(--primary); color: #fff; }

        .input-field { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); padding: 16px; border-radius: 14px; color: #fff; font-size: 15px; margin-bottom: 10px; }
        .input-field:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }
        textarea.input-field { resize: vertical; min-height: 80px; }

        .chat-container { background: rgba(0,0,0,0.2); border-radius: 20px; border: 1px solid var(--glass-border); display: flex; flex-direction: column; height: 500px; max-height: 60vh; }
        .chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-msg { display: flex; gap: 10px; animation: fadeIn 0.3s; }
        .chat-pfp { width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--glass-border); object-fit: cover; }
        .chat-bubble { background: rgba(255,255,255,0.08); padding: 10px 14px; border-radius: 4px 16px 16px 16px; max-width: 85%; }
        .chat-header { font-size: 11px; color: var(--text-muted); margin-bottom: 4px; font-weight: 600; }
        .chat-text { font-size: 14px; line-height: 1.4; }
        .chat-input-area { padding: 15px; border-top: 1px solid var(--glass-border); display: flex; gap: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .badge { padding: 6px 12px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .badge.open { background: rgba(0, 255, 157, 0.1); color: var(--success); }
        .badge.closed { background: rgba(255, 66, 66, 0.1); color: var(--danger); }

        .hidden { display: none !important; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(5px); }
        
        .profile-uploader { width: 100px; height: 100px; border-radius: 50%; background: #333; margin: 0 auto 20px; border: 2px dashed var(--primary); display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; }
        .profile-uploader img { width: 100%; height: 100%; object-fit: cover; }
        
        #view-login, #view-setup { max-width: 400px; margin: auto; margin-top: 5vh; }
        .neon-text { color: #fff; text-shadow: 0 0 30px var(--primary-glow); font-weight: 800; }
        
        .edit-btn { background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 5px; }
        .edit-btn:hover { color: var(--primary); }
        .delete-btn { background: none; border: none; color: var(--danger); cursor: pointer; padding: 5px; }
        
        .neural-wrapper { position: relative; height: 200px; width: 100%; background: linear-gradient(180deg, rgba(0, 212, 255, 0.05) 0%, transparent 100%); border-radius: 16px; border: 1px solid var(--glass-border); margin-bottom: 20px; padding: 10px; }
        .cam-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 16px; overflow: hidden; position: relative; border: 1px solid var(--glass-border); }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-shell">
    
    <div id="view-login" class="glass-card">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1 class="neon-text" style="font-size: 32px; margin: 0;">QueueSmart</h1>

    <div id="view-setup" class="glass-card hidden">

        </label>
        <input type="text" id="setup-name" class="input-field" placeholder="Full Name">
        <button id="btn-save-profile" class="btn btn-primary" style="margin-top:20px;">Save Profile</button>
    </div>

    <div id="view-select" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div><h1 style="margin:0; font-size: 28px;">Facilities</h1></div>
            <div id="profile-bubble" onclick="openProfileEdit()" style="width: 45px; height: 45px; background: #333; border-radius: 50%; background-size: cover; border: 2px solid var(--primary); cursor: pointer;"></div>
        </div>
        
        <div class="glass-card" style="padding: 20px; display:flex; align-items:center; gap:15px; margin-bottom:30px; border-left: 4px solid var(--primary);">
            <i data-lucide="brain-circuit" style="color: var(--primary);"></i>
            <div>
                <div style="font-size:11px; color:var(--primary); font-weight:800; letter-spacing:1px;">NEURAL NETWORK</div>
                <div style="color: #fff; font-size: 14px;" id="ai-hub-insight">System operational.</div>
            </div>
        </div>

        <div id="location-list-container">
            <div style="text-align:center; padding:40px; color:var(--text-muted);">Loading Network...</div>

    <div id="view-dashboard" class="hidden">
        <button onclick="goBack()" class="btn btn-outline" style="width:auto; padding:8px 15px; margin-bottom:20px;">‚Üê Back</button>
        
        <div class="dashboard-grid">
            <div class="glass-card" style="display:flex; flex-direction:column;">
                <div id="dash-banner" style="height: 160px; border-radius: 16px; background: #222; background-size: cover; background-position: center; margin-bottom: 25px; position: relative;">
                    <div style="position: absolute; bottom:0; left:0; width:100%; padding:20px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);">
                        <h2 id="dash-loc-name" style="margin:0; font-size: 24px;">Location</h2>
                        <div id="dash-status-badge" class="badge closed" style="margin-top:8px;">OFFLINE</div>
                    </div>
                </div>

                <div id="dash-notice" class="notice-bar hidden"></div>
                <div id="dash-desc" class="loc-description"></div>

                <button onclick="window.toggleGraphDisplay()" class="btn btn-outline" style="margin-bottom:15px; font-size:12px; padding:10px;">
                    <i data-lucide="bar-chart-2"></i> View Traffic Forecast
                </button>
                <div id="neural-container" class="neural-wrapper hidden">
                    <canvas id="predictionChart"></canvas>
                </div>
                
                <div style="text-align: center; margin: auto 0; padding: 20px 0;">
                    <div id="dash-main-counter" style="font-size: 100px; font-weight: 800; line-height: 1;">0</div>
                    <p id="dash-counter-label" style="color: var(--text-muted); font-size: 12px; letter-spacing: 3px; margin-top: 10px; font-weight:600;">LOADING...</p>

                    <button onclick="window.joinQueue()" id="btn-join-queue" class="btn btn-primary">JOIN QUEUE</button>
                    <button onclick="window.leaveQueue()" id="btn-leave-queue" class="btn btn-danger hidden">LEAVE QUEUE</button>

            <div class="chat-container">

                    <input type="text" id="chat-input" class="input-field" placeholder="Message..." style="margin:0;">
                    <button onclick="window.sendChat()" class="btn btn-primary" style="width:auto; padding:0 20px;"><i data-lucide="send"></i></button>
                </div>

    <div id="view-god-mode" class="hidden">

            <button onclick="goBack()" class="btn btn-outline" style="width:auto;">EXIT</button>
        </div>

        <div class="god-grid">
            <div class="glass-card" style="display:flex; flex-direction:column;">
                <h4 style="margin:0 0 20px 0; color:var(--text-muted);">QUEUE</h4>
                <div id="god-queue-list" style="flex:1; overflow-y:auto;"></div>

            <div style="display:flex; flex-direction:column; gap:20px;">
                <div id="god-alert-box" class="glass-card hidden" style="border-color: var(--danger); background: rgba(255, 71, 87, 0.1);">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <strong style="color:#fff; flex:1;">OVERCROWDED!</strong>
                        <button onclick="window.emergencyLock()" class="btn btn-danger" style="width:auto; padding:5px 10px; font-size:12px;">LOCK</button>

                <div class="glass-card" style="padding:0; overflow:hidden;">
                    <div id="cam-wrapper" class="cam-container hidden">
                        <video id="webcam" autoplay playsinline muted></video>
                        <canvas id="cam-overlay"></canvas>

                    <div style="padding:20px; display:flex; justify-content:space-between; align-items:center; background:rgba(0,0,0,0.3);">
                        <div style="font-size:12px;">Count: <b id="cam-count" style="color:var(--primary); font-size:16px;">0</b></div>

</div>

<div id="modal-add-loc" class="modal-overlay hidden">

        <h3 id="modal-loc-title">Manage Facility</h3>
        <input id="new-loc-id" type="hidden">

        <input id="new-loc-img" type="text" class="input-field" placeholder="Image URL">
        <textarea id="new-loc-desc" class="input-field" placeholder="Description"></textarea>

        <div style="display:flex; gap:10px;">
            <input id="new-loc-open" type="time" class="input-field">

        <label style="font-size:12px; color:var(--text-muted);">Counting Mode</label>
        <select id="new-loc-mode" class="input-field">
            <option value="ahead">My Position (People Ahead)</option>
            <option value="total">Total Crowd Size</option>
        </select>

        <label style="font-size:12px; color:var(--text-muted);">Chat Purge</label>
        <select id="new-loc-purge" class="input-field">
            <option value="day">Every 24 Hours</option>
            <option value="week" selected>Every Week</option>
            <option value="month">Every Month</option>
        </select>
        <button onclick="createLocation()" class="btn btn-primary" id="btn-save-loc">SAVE</button>
        <button onclick="closeModals()" class="btn btn-outline">CANCEL</button>
    </div>
</div>

<div id="modal-profile" class="modal-overlay hidden">
    <div class="glass-card" style="width: 90%; max-width: 350px; text-align:center;">
        <h3>Edit Profile</h3>
        <label class="profile-uploader">
            <img id="edit-preview" src="">
            <input type="file" hidden accept="image/*" onchange="window.handleImageUpload(this, 'edit-preview')">
        </label>
        <input id="edit-profile-name" type="text" class="input-field" style="margin-bottom:20px;">
        <button onclick="updateProfile()" class="btn btn-primary">Save</button>
        <button onclick="closeModals()" class="btn btn-outline" style="margin-top:10px;">Cancel</button>
        <button onclick="logout()" style="margin-top:20px; background:none; border:none; color:var(--danger); width:100%; font-size:12px;">Log Out</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, orderBy, limit, addDoc, serverTimestamp, deleteDoc, writeBatch, increment, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyJVNgrFX3od1LYYyIVtdEq7O5-I34BTk",
      authDomain: "queuesmart-c3c28.firebaseapp.com",
      projectId: "queuesmart-c3c28",
      storageBucket: "queuesmart-c3c28.firebasestorage.app",
      messagingSenderId: "709226546814",
      appId: "1:709226546814:web:6eb9be2f916298fd34fa2f",
      measurementId: "G-34TC8L9HJJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    if(window.lucide) lucide.createIcons();

    let currentUser = null;
    let currentLocId = null;
    let isAdmin = false;
    let locUnsub = null, queueUnsub = null, logsUnsub = null, chatUnsub = null;
    let predChart = null;
    let aiModel = null, camInterval = null, isCamActive = false;
    let tempProfileBase64 = null;
    let previousPosition = -1;
    let currentCountMode = 'ahead'; 

    // --- UTILS ---
    function safeText(id, val) { const el = document.getElementById(id); if(el) el.innerText = val; }
    function safeStyle(id, prop, val) { const el = document.getElementById(id); if(el) el.style[prop] = val; }
    function safeClass(id, cls, action) { const el = document.getElementById(id); if(el) el.classList[action](cls); }

    window.handleImageUpload = (input, previewId) => {
        const file = input.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image(); img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                canvas.width = 200; canvas.height = 200; ctx.drawImage(img, 0, 0, 200, 200);
                tempProfileBase64 = canvas.toDataURL('image/jpeg', 0.8);
                document.getElementById(previewId).src = tempProfileBase64;
            }
        };
        reader.readAsDataURL(file);
    };

    window.selectLocation = (locId) => {
        currentLocId = locId;
        if(isAdmin) { showView('view-god-mode'); initGodMode(locId); } 
        else { showView('view-dashboard'); initUserDashboard(locId); }
    };

    window.toggleGraphDisplay = () => {
        const el = document.getElementById('neural-container');
        el.classList.toggle('hidden');
    };

    window.joinQueue = async () => {
        const btn = document.getElementById('btn-join-queue');
        btn.innerText = "Processing..."; btn.disabled = true;
        document.getElementById('btn-join-queue').classList.add('hidden');
        document.getElementById('btn-leave-queue').classList.remove('hidden');
        try {
            await addDoc(collection(db, "queue"), { uid: currentUser.uid, name: currentUser.displayName || "User", locationId: currentLocId, timestamp: serverTimestamp(), allocatedTime: null });
            await addDoc(collection(db, "logs"), { locationId: currentLocId, action: 'JOINED', details: currentUser.displayName, timestamp: serverTimestamp() });
        } catch (e) { 
            alert("Error: " + e.message); 
            document.getElementById('btn-join-queue').classList.remove('hidden');
            document.getElementById('btn-leave-queue').classList.add('hidden');
            btn.innerText = "JOIN QUEUE"; btn.disabled = false;
        }
    };

    window.leaveQueue = async () => {
        document.getElementById('btn-join-queue').classList.remove('hidden');
        document.getElementById('btn-leave-queue').classList.add('hidden');
        const q = query(collection(db, "queue"), where("uid", "==", currentUser.uid), where("locationId", "==", currentLocId));
        const snap = await getDocs(q);
        snap.forEach(async (d) => {
            await deleteDoc(d.ref);
            await addDoc(collection(db, "logs"), { locationId: currentLocId, action: 'LEFT', details: currentUser.displayName, timestamp: serverTimestamp() });
        });
        const btn = document.getElementById('btn-join-queue'); btn.innerText = "JOIN QUEUE"; btn.disabled = false;
    };

    window.sendChat = async () => {
        const input = document.getElementById('chat-input');
        const text = input.value.trim(); if(!text) return;
        const userDoc = await getDoc(doc(db, "users", currentUser.uid));
        const pfp = userDoc.exists() ? userDoc.data().photoURL : "";
        await addDoc(collection(db, "comments"), { locationId: currentLocId, text, uid: currentUser.uid, userName: currentUser.displayName || "User", userPhoto: pfp, timestamp: serverTimestamp() });
        input.value = "";
    };

    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
            if ("Notification" in window && Notification.permission !== "granted") Notification.requestPermission();
            const userRef = doc(db, "users", user.uid);
            const snap = await getDoc(userRef);
            if (!snap.exists()) { showView('view-setup'); } else {
                const userData = snap.data();
                isAdmin = (userData.role === 'admin');
                safeStyle('profile-bubble', 'backgroundImage', `url('${userData.photoURL}')`);
                if (isAdmin) { document.body.classList.add('god-mode'); safeClass('admin-add-loc-btn', 'hidden', 'remove'); }
                else { document.body.classList.remove('god-mode'); }
                showView('view-select');
                loadLocationsList();
            }
        } else { showView('view-login'); }
    });

    document.getElementById('btn-login').onclick = async () => { await signInWithPopup(auth, provider); };
    document.getElementById('btn-save-profile').onclick = async () => {
        const name = document.getElementById('setup-name').value;
        const photoURL = tempProfileBase64 || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random&size=128`;
        await setDoc(doc(db, "users", currentUser.uid), { uid: currentUser.uid, name, photoURL, role: 'user', createdAt: serverTimestamp() });
        location.reload();
    };

    function loadLocationsList() {
        const listDiv = document.getElementById('location-list-container');
        const q = collection(db, "locations"); 
        onSnapshot(q, (snap) => {
            listDiv.innerHTML = "";
            let openCount = 0;
            if(snap.empty) listDiv.innerHTML = "<div style='grid-column:1/-1; text-align:center; padding:40px; color:#666'>No locations found.</div>";
            snap.forEach(docSnap => {
                const loc = docSnap.data();
                const isOpen = checkTimeStatus(loc.openTime, loc.closeTime);
                if(isOpen) openCount++;
                const bgImage = loc.imageURL || `https://source.unsplash.com/random/400x300/?architecture,${docSnap.id}`;
                const el = document.createElement('div');
                el.className = 'loc-card';
                el.innerHTML = `
                    <div class="loc-img" style="background-image: url('${bgImage}');" onclick="window.selectLocation('${docSnap.id}')">
                        <div class="loc-overlay">
                            <div style="font-weight:800; font-size:20px; color:#fff;">${loc.name}</div>
                            <div style="font-size:12px; color:rgba(255,255,255,0.7);">${loc.openTime || '??'} - ${loc.closeTime || '??'}</div>
                        </div>
                    </div>
                    <div class="loc-body">
                        <div class="badge ${isOpen ? 'open' : 'closed'}">${isOpen ? 'OPEN' : 'CLOSED'}</div>
                        ${isAdmin ? `<button onclick="window.openEditModal('${docSnap.id}')" class="edit-btn"><i data-lucide="pencil" style="width:16px;"></i></button><button onclick="window.deleteLocation('${docSnap.id}')" class="delete-btn"><i data-lucide="trash-2" style="width:16px;"></i></button>` : ''}
                    </div>
                `;
                listDiv.appendChild(el);
            });
            safeText('ai-hub-insight', openCount > 0 ? `${openCount} facilities operational.` : "Network idle.");
            if(window.lucide) lucide.createIcons();
        });
    }

    function checkTimeStatus(openStr, closeStr) {
        if(!openStr || !closeStr) return true; 
        const now = new Date(); const currentMins = now.getHours() * 60 + now.getMinutes();
        const [openH, openM] = openStr.split(':').map(Number); const [closeH, closeM] = closeStr.split(':').map(Number);
        const startMins = openH * 60 + openM; const endMins = closeH * 60 + closeM;
        if (endMins < startMins) return currentMins >= startMins || currentMins < endMins;
        return currentMins >= startMins && currentMins < endMins;
    }

    async function analyzeTrends(locId) {
        const q = query(collection(db, "logs"), where("locationId", "==", locId), limit(100));
        const snapshot = await getDocs(q);
        if (snapshot.empty) { safeText('dash-best-time', "Learning patterns..."); return; }
        const hourCounts = Array(24).fill(0);
        snapshot.forEach(doc => { if(doc.data().timestamp) { const h = doc.data().timestamp.toDate().getHours(); hourCounts[h]++; } });
        const nowHour = new Date().getHours(); const labels = []; const data = [];
        for(let i=0; i<6; i++) { const h = (nowHour + i) % 24; labels.push(h + ":00"); data.push(hourCounts[h]); }
        renderChart(labels, data);
        let minVal = 999; let bestH = -1;
        for(let i=9; i<=17; i++) { if(hourCounts[i] < minVal) { minVal = hourCounts[i]; bestH = i; } }
        safeText('dash-best-time', bestH > -1 ? `Usually quiet around ${bestH}:00` : "Data insufficient");
    }

    function renderChart(labels, data) {
        if(predChart) predChart.destroy();
        const ctx = document.getElementById('predictionChart').getContext('2d');
        predChart = new Chart(ctx, {
            type: 'line',
            data: { labels: labels, datasets: [{ label: 'Traffic Density', data: data, borderColor: '#00d4ff', backgroundColor: 'rgba(0, 212, 255, 0.1)', fill: true, tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: true, grid: { display: false } }, y: { display: false } } }
        });
    }

    async function calculateVelocity(locId) {
        const q = query(collection(db, "logs"), where("locationId", "==", locId), where("action", "==", "SERVED"), limit(10));
        const snap = await getDocs(q);
        if(snap.empty) return 5; 
        const times = snap.docs.map(d => d.data().timestamp.toDate().getTime());
        const velocity = ((Math.max(...times) - Math.min(...times)) / 60000) / snap.size;
        return velocity > 0 ? velocity : 5;
    }

    function initUserDashboard(locId) {
        if(locUnsub) locUnsub();
        analyzeTrends(locId); 
        locUnsub = onSnapshot(doc(db, "locations", locId), async (doc) => {
            if(!doc.exists()) return;
            const data = doc.data();
            currentCountMode = data.countingMode || 'ahead'; 
            loadChat(locId, data.purgeSetting);
            
            // Description & Notice
            safeText('dash-loc-name', data.name);
            safeText('dash-desc', data.description || "");
            if(data.notice) {
                safeText('dash-notice', "üì¢ " + data.notice);
                safeClass('dash-notice', 'hidden', 'remove');
            } else {
                safeClass('dash-notice', 'hidden', 'add');
            }

            if(data.imageURL) safeStyle('dash-banner', 'backgroundImage', `url('${data.imageURL}')`);
            const isOpen = checkTimeStatus(data.openTime, data.closeTime);
            
            const badge = document.getElementById('dash-status-badge');
            if(badge) {
                if(isOpen) { badge.innerText = "OPERATIONAL"; badge.className = "badge open"; } 
                else { badge.innerText = "OFFLINE"; badge.className = "badge closed"; }
            }
            const btn = document.getElementById('btn-join-queue');
            if(btn) {
                if(!isOpen) { btn.disabled = true; btn.style.opacity = "0.5"; btn.innerText = "CLOSED"; } 
                else { btn.disabled = false; btn.style.opacity = "1"; btn.innerText = "JOIN QUEUE"; }
            }
        });

        if(queueUnsub) queueUnsub();
        const q = query(collection(db, "queue"), where("locationId", "==", locId));
        queueUnsub = onSnapshot(q, async (snap) => {
            // Robust Sort: Pending writes have null timestamp, treat as NOW to put at end of list
            const docs = snap.docs.map(d => {
                const data = d.data();
                return { id: d.id, ...data, timeVal: data.timestamp ? data.timestamp.seconds : Math.floor(Date.now()/1000) };
            }).sort((a,b) => a.timeVal - b.timeVal);
            
            let myPos = -1; let allocated = null;
            // Find user index in sorted list
            docs.forEach((d, index) => { if(d.uid === currentUser.uid) { myPos = index; allocated = d.allocatedTime; } });
            
            // DING: If I was >0 and now I am 0.
            if(myPos === 0 && previousPosition > 0) {
                 const alertSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
                 alertSound.play().catch(e=>{});
                 if("Notification" in window && Notification.permission === "granted") new Notification("It's your turn!");
            }
            previousPosition = myPos;

            // DISPLAY
            if (myPos !== -1) {
                // IN QUEUE
                safeClass('btn-join-queue', 'hidden', 'add');
                safeClass('btn-leave-queue', 'hidden', 'remove');
                
                if (myPos === 0) {
                    safeText('dash-main-counter', "YOU");
                    safeText('dash-counter-label', "IT'S YOUR TURN");
                    safeText('dash-est-time', "NOW");
                } else {
                    const velocity = await calculateVelocity(locId);
                    const estTime = Math.ceil((myPos * velocity) + velocity);
                    
                    if (currentCountMode === 'total') {
                        safeText('dash-main-counter', docs.length);
                        safeText('dash-counter-label', "TOTAL IN QUEUE");
                    } else {
                        safeText('dash-main-counter', myPos);
                        safeText('dash-counter-label', "PEOPLE AHEAD");
                    }
                    safeText('dash-est-time', allocated ? allocated + " mins (Set)" : estTime + " mins");
                }
            } else {
                // NOT IN QUEUE
                safeText('dash-main-counter', docs.length);
                safeText('dash-counter-label', "CURRENT QUEUE SIZE");
                safeText('dash-est-time', "-- mins");
                safeClass('btn-join-queue', 'hidden', 'remove');
                safeClass('btn-leave-queue', 'hidden', 'add');
                const btn = document.getElementById('btn-join-queue'); if(btn) { btn.innerText = "JOIN QUEUE"; btn.disabled = false; }
            }
        });
    }

    function loadChat(locId, purgePolicy = 'week') {
        if(chatUnsub) chatUnsub();
        const now = new Date(); let cutoff = new Date();
        if(purgePolicy === 'day') cutoff.setDate(now.getDate() - 1);
        else if(purgePolicy === 'week') cutoff.setDate(now.getDate() - 7);
        else cutoff.setMonth(now.getMonth() - 1);
        const oldQ = query(collection(db, "comments"), where("locationId", "==", locId), where("timestamp", "<", cutoff));
        getDocs(oldQ).then(snap => { if(!snap.empty) { const batch = writeBatch(db); snap.forEach(d => batch.delete(d.ref)); batch.commit(); }});

        const q = query(collection(db, "comments"), where("locationId", "==", locId));
        chatUnsub = onSnapshot(q, (snap) => {
            const box = document.getElementById('location-chat-box'); if(!box) return;
            box.innerHTML = "";
            const msgs = snap.docs.map(d => d.data()).sort((a,b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
            msgs.forEach(c => {
                const div = document.createElement('div'); div.className = 'chat-msg';
                div.innerHTML = `<img src="${c.userPhoto}" class="chat-pfp"><div class="chat-bubble"><div class="chat-header"><span>${c.userName}</span></div><div class="chat-text">${c.text}</div></div>`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    function initGodMode(locId) {
        const q = query(collection(db, "queue"), where("locationId", "==", locId));
        onSnapshot(q, (snap) => {
            const list = document.getElementById('god-queue-list'); if(!list) return;
            list.innerHTML = "";
            const docs = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
            safeText('god-waiting', docs.length);
            docs.forEach(data => {
                const div = document.createElement('div');
                div.style.padding = "10px"; div.style.borderBottom = "1px solid var(--glass-border)";
                div.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center;"><div><div style="font-weight:700;">${data.name}</div></div><div style="display:flex; gap:5px;"><button onclick="window.godAction('${data.id}', 'done', '${data.name}')" style="background:var(--success); border:none; padding:6px; border-radius:4px; cursor:pointer;">‚úì</button><button onclick="window.godAction('${data.id}', 'remove', '${data.name}')" style="background:var(--danger); border:none; padding:6px; border-radius:4px; cursor:pointer;">‚úï</button></div></div>`;
                list.appendChild(div);
            });
        });
        const locRef = doc(db, "locations", locId);
        onSnapshot(locRef, (docSnap) => { if(docSnap.exists()) safeText('god-served', docSnap.data().totalServed || 0); });
        
        if(logsUnsub) logsUnsub();
        const logQ = query(collection(db, "logs"), where("locationId", "==", locId), limit(20));
        logsUnsub = onSnapshot(logQ, (snap) => {
            const logDiv = document.getElementById('god-log-list'); if(!logDiv) return;
            logDiv.innerHTML = "";
            const logs = snap.docs.map(d => d.data()).sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
            logs.forEach(l => {
                const div = document.createElement('div');
                div.style.borderBottom = "1px solid rgba(255,255,255,0.05)"; div.style.padding = "8px 0";
                div.innerHTML = `<div style="display:flex; justify-content:space-between;"><b style="color:${l.action==='JOINED'?'var(--primary)':'var(--text-muted)'}">${l.action}</b></div><div style="color:var(--text-muted);">${l.details}</div>`;
                logDiv.appendChild(div);
            });
        });
        initCharts();
    }

    window.godAction = async (docId, type, name) => {
        const docRef = doc(db, "queue", docId);
        await addDoc(collection(db, "logs"), { locationId: currentLocId, action: type === 'done' ? 'SERVED' : 'REMOVED', details: name, timestamp: serverTimestamp() });
        if(type === 'done') await updateDoc(doc(db, "locations", currentLocId), { totalServed: increment(1) });
        await deleteDoc(docRef);
    };

    window.toggleCamera = async () => {
        const video = document.getElementById('webcam'); const wrapper = document.getElementById('cam-wrapper'); const btn = document.getElementById('btn-toggle-cam');
        let buffer = []; 
        if(!isCamActive) {
            wrapper.classList.remove('hidden'); btn.innerHTML = `<i data-lucide="stop-circle"></i> STOP`;
            if(!aiModel) aiModel = await cocoSsd.load();
            const stream = await navigator.mediaDevices.getUserMedia({ video: 'facingMode' });
            video.srcObject = stream; isCamActive = true;
            camInterval = setInterval(async () => {
                const predictions = await aiModel.detect(video);
                const people = predictions.filter(p => p.class === 'person');
                buffer.push(people.length); if(buffer.length>5) buffer.shift();
                const avg = Math.round(buffer.reduce((a,b)=>a+b,0)/buffer.length);
                safeText('cam-count', avg);
                if(avg > 5) { safeClass('god-alert-box', 'hidden', 'remove'); safeText('alert-msg', `Camera detected ${avg} people!`); } 
                else { safeClass('god-alert-box', 'hidden', 'add'); }
            }, 500);
        } else {
            wrapper.classList.add('hidden'); btn.innerHTML = `<i data-lucide="camera"></i> ACTIVATE CAMERA`;
            clearInterval(camInterval); video.srcObject.getTracks().forEach(track => track.stop()); isCamActive = false;
        }
    };

    window.emergencyLock = async () => { await updateDoc(doc(db, "locations", currentLocId), { status: "closed" }); alert("LOCKED."); };

    window.createLocation = async () => {
        const id = document.getElementById('new-loc-id').value;
        const name = document.getElementById('new-loc-name').value;
        const img = document.getElementById('new-loc-img').value;
        const desc = document.getElementById('new-loc-desc').value;
        const notice = document.getElementById('new-loc-notice').value;
        const open = document.getElementById('new-loc-open').value;
        const close = document.getElementById('new-loc-close').value;
        const purge = document.getElementById('new-loc-purge').value;
        const mode = document.getElementById('new-loc-mode').value;
        
        if(!name) return;
        const locData = { name, imageURL: img, description: desc, notice: notice, openTime: open, closeTime: close, purgeSetting: purge, countingMode: mode };
        if(id) { await updateDoc(doc(db, "locations", id), locData); } 
        else { locData.status = 'open'; locData.totalServed = 0; await addDoc(collection(db, "locations"), locData); }
        window.closeModals();
    };

    window.deleteLocation = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "locations", id)); };
    
    window.openAddLocModal = () => {
        document.getElementById('new-loc-id').value = ""; safeText('modal-loc-title', "New Facility");
        document.getElementById('new-loc-name').value = ""; document.getElementById('new-loc-img').value = "";
        document.getElementById('new-loc-desc').value = ""; document.getElementById('new-loc-notice').value = "";
        safeClass('modal-add-loc', 'hidden', 'remove');
    };

    window.openEditModal = async (locId) => {
        const snap = await getDoc(doc(db, "locations", locId)); const data = snap.data();
        document.getElementById('new-loc-id').value = locId; safeText('modal-loc-title', "Edit Facility");
        document.getElementById('new-loc-name').value = data.name; document.getElementById('new-loc-img').value = data.imageURL || "";
        document.getElementById('new-loc-desc').value = data.description || ""; document.getElementById('new-loc-notice').value = data.notice || "";
        document.getElementById('new-loc-open').value = data.openTime; document.getElementById('new-loc-close').value = data.closeTime;
        document.getElementById('new-loc-mode').value = data.countingMode || 'ahead';
        safeClass('modal-add-loc', 'hidden', 'remove');
    };

    window.showView = (id) => { ['view-login','view-setup','view-select','view-dashboard','view-god-mode'].forEach(v => document.getElementById(v).classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); };
    window.closeModals = () => document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden'));
    window.goBack = () => { if(locUnsub) locUnsub(); if(queueUnsub) queueUnsub(); showView('view-select'); };
    window.openProfileEdit = () => { document.getElementById('modal-profile').classList.remove('hidden'); document.getElementById('edit-profile-name').value = currentUser.displayName || ""; document.getElementById('edit-preview').src = document.getElementById('profile-bubble').style.backgroundImage.slice(5, -2); };
    window.updateProfile = async () => { const newName = document.getElementById('edit-profile-name').value; const photoURL = tempProfileBase64 || document.getElementById('edit-preview').src; await updateDoc(doc(db, "users", currentUser.uid), { name: newName, photoURL: photoURL }); location.reload(); };
    window.logout = () => signOut(auth).then(()=>location.reload());
</script>
