<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QueueSmart Enterprise | Real-Time OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            /* --- ENTERPRISE THEME VARIABLES --- */
            --primary: #00d4ff;     /* Electric Blue */
            --primary-dim: rgba(0, 212, 255, 0.1);
            --secondary: #7000ff;   /* Deep Violet */
            --bg-dark: #050507;
            --glass-panel: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #888899;
            
            /* Status Colors */
            --open-color: #00ff9d;  /* Neon Green */
            --closed-color: #ff2a2a; /* Neon Red */
            --busy-color: #ffaa00;  /* Neon Orange */
            
            /* Animation Speeds */
            --anim-speed: 0.3s;
        }

        /* GOD MODE OVERRIDE (Red Theme) */
        body.god-mode {
            --primary: #ff2a2a; 
            --primary-dim: rgba(255, 42, 42, 0.1);
            --open-color: #ff2a2a; /* Everything feels dangerous in God Mode */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e 0%, var(--bg-dark) 60%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Better for scrolling lists */
            padding-top: 40px;
            overflow-x: hidden;
        }

        /* --- UI COMPONENTS --- */
        .app-shell {
            width: 100%;
            max-width: 460px;
            padding: 0 20px 40px 20px;
            perspective: 1000px;
        }

        /* Glass Cards */
        .glass-card {
            background: var(--glass-panel);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 28px;
            margin-bottom: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Inputs */
        .input-group { margin-bottom: 16px; position: relative; }
        .input-field, select.input-field {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            padding: 16px;
            border-radius: 14px;
            color: #fff;
            font-size: 15px;
            transition: var(--anim-speed);
            outline: none;
            font-family: inherit;
        }
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-dim);
            background: rgba(0,0,0,0.5);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: var(--anim-speed);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        .btn-primary:active { transform: scale(0.98); }
        
        .btn-danger { background: rgba(255, 42, 42, 0.15); color: #ff2a2a; border: 1px solid rgba(255, 42, 42, 0.3); }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: var(--text-muted); }

        /* Status Badges */
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .badge.open { background: rgba(0, 255, 157, 0.1); color: var(--open-color); border: 1px solid rgba(0, 255, 157, 0.2); }
        .badge.closed { background: rgba(255, 42, 42, 0.1); color: var(--closed-color); border: 1px solid rgba(255, 42, 42, 0.2); }

        /* Lists */
        .list-item {
            background: rgba(255,255,255,0.02);
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            transition: var(--anim-speed);
        }
        .list-item:hover { background: rgba(255,255,255,0.05); border-color: var(--glass-border); }

        /* Neon Text & Utilities */
        .neon-text { color: var(--primary); text-shadow: 0 0 20px var(--primary-dim); }
        .hidden { display: none !important; }
        
        /* Modal Overlay */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            z-index: 100; display: flex; justify-content: center; align-items: center;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        <body>

<div class="app-shell">
    
    <div id="view-login" class="glass-card">

        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 30px;">
            <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; text-align: center;">
                <div style="font-size: 10px; color: var(--text-muted);">EST. WAIT</div>
                <div id="dash-est-time" style="font-size: 18px; font-weight: 700; color: var(--primary);">0m</div>
            </div>
            <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; text-align: center;">
                <div style="font-size: 10px; color: var(--text-muted);">STATUS</div>
                <div id="dash-flow-status" style="font-size: 18px; font-weight: 700; color: #fff;">Flowing</div>

        <button id="btn-join-queue" class="btn btn-primary">JOIN QUEUE</button>
        <button id="btn-leave-queue" class="btn btn-danger hidden">LEAVE QUEUE</button>
    </div>

    <div id="view-god-mode" class="glass-card hidden" style="border-color: rgba(255, 42, 42, 0.3);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 style="margin: 0; color: var(--primary);">GOD MODE</h3>
            <button onclick="goBack()" style="background: none; border: none; color: var(--text-muted);">EXIT</button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-bottom: 20px;">

                <div style="font-size: 18px; font-weight: 700;" id="god-waiting">0</div>

            <div class="stat-box" style="text-align: center; padding: 10px; background: rgba(0,0,0,0.4); border-radius: 10px;">

                <div style="font-size: 9px; color: #888;">DONE</div>
            </div>
            <div class="stat-box" style="text-align: center; padding: 10px; background: rgba(0,0,0,0.4); border-radius: 10px;">
                <div style="font-size: 18px; font-weight: 700;" id="god-open">ON</div>
                <div style="font-size: 9px; color: #888;">STATUS</div>
            </div>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button onclick="godForceClose()" class="btn btn-danger" style="padding: 10px; font-size: 11px;">
                <i data-lucide="lock"></i> FORCE CLOSE
            </button>
            <button onclick="godEditHours()" class="btn btn-outline" style="padding: 10px; font-size: 11px;">
                <i data-lucide="clock"></i> HRS
            </button>

        <h4 style="margin: 0 0 10px 0; font-size: 12px; color: var(--text-muted);">ACTIVE QUEUE</h4>
        <div id="god-queue-list" style="max-height: 250px; overflow-y: auto; margin-bottom: 20px;"></div>

        <h4 style="margin: 0 0 10px 0; font-size: 12px; color: var(--text-muted);">LIVE LOGS</h4>
        <div id="god-log-list" style="max-height: 150px; overflow-y: auto; font-family: 'JetBrains Mono', monospace; font-size: 10px; color: #888;"></div>

</div>

<div id="modal-add-loc" class="modal-overlay hidden">

        <h3>New Facility</h3>
        <input id="new-loc-name" type="text" class="input-field" placeholder="Facility Name (e.g. Lab 1)" style="margin-bottom: 10px;">

</div>

<div id="modal-profile" class="modal-overlay hidden">
    <div class="glass-card" style="width: 90%; max-width: 350px;">
        <h3>Edit Profile</h3>
        <input id="edit-profile-name" type="text" class="input-field" style="margin-bottom: 20px;">
        <button onclick="updateProfile()" class="btn btn-primary">SAVE CHANGES</button>
        <button onclick="closeModals()" class="btn btn-outline" style="margin-top: 10px;">CANCEL</button>
        <button onclick="logout()" style="margin-top: 20px; width: 100%; border: none; background: none; color: #ff2a2a; font-weight: 700;">LOGOUT</button>

        <script type="module">
    // --- 1. DIRECT FIREBASE IMPORTS (No separate file needed) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, orderBy, addDoc, serverTimestamp, deleteDoc, writeBatch, increment, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // --- 2. CONFIGURATION (Embedded) ---
    const firebaseConfig = {
      apiKey: "AIzaSyDyJVNgrFX3od1LYYyIVtdEq7O5-I34BTk",
      authDomain: "queuesmart-c3c28.firebaseapp.com",
      projectId: "queuesmart-c3c28",
      storageBucket: "queuesmart-c3c28.firebasestorage.app",
      messagingSenderId: "709226546814",
      appId: "1:709226546814:web:6eb9be2f916298fd34fa2f",
      measurementId: "G-34TC8L9HJJ"
    };

    // Initialize
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const storage = getStorage(app); // Just to prevent errors, we won't use it

    // --- 3. ICONS ---
    if(window.lucide) lucide.createIcons();

    // --- 4. STATE & LOGIC ---
    let currentUser = null;
    let currentLocId = null;
    let isAdmin = false;
    let locUnsub = null;
    let queueUnsub = null;

    // --- AUTH LISTENER ---
    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        // Hide loader or initial screen here if you had one
        
        if (user) {
            console.log("User detected:", user.uid);
            // Check User Profile
            const userRef = doc(db, "users", user.uid);
            try {
                const snap = await getDoc(userRef);
                
                if (!snap.exists()) {
                    showView('view-setup');
                    // Pre-fill name if available
                    if(document.getElementById('setup-name')) {
                        document.getElementById('setup-name').value = user.displayName || "";
                    }
                } else {
                    const userData = snap.data();
                    isAdmin = (userData.role === 'admin');
                    
                    // Update Profile Bubble
                    const bubble = document.getElementById('profile-bubble');
                    if(bubble) bubble.style.backgroundImage = `url('${userData.photoURL}')`;
                    
                    // Show Admin Controls
                    if (isAdmin) {
                        document.body.classList.add('god-mode');
                        const adminBtn = document.getElementById('admin-add-loc-btn');
                        if(adminBtn) adminBtn.classList.remove('hidden');
                    } else {
                        document.body.classList.remove('god-mode');
                    }
                    
                    showView('view-select');
                    loadLocationsList();
                }
            } catch (err) {
                console.error("Database Error:", err);
                alert("Database Connection Failed. Check Console.");
            }
        } else {
            showView('view-login');
        }
    });

    // --- LOGIN ---
    const loginBtn = document.getElementById('btn-login');
    if(loginBtn) {
        loginBtn.onclick = async () => {
            try { await signInWithPopup(auth, provider); } catch(e) { alert(e.message); }
        };
    }

    // --- PROFILE SETUP ---
    const saveProfileBtn = document.getElementById('btn-save-profile');
    if(saveProfileBtn) {
        saveProfileBtn.onclick = async () => {
            const name = document.getElementById('setup-name').value;
            const age = document.getElementById('setup-age').value;
            const gender = document.getElementById('setup-gender').value;

            if(!name || !age) return alert("Fill all fields");

            saveProfileBtn.innerText = "Encrypting...";
            const photoURL = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random&size=128`;

            try {
                await setDoc(doc(db, "users", currentUser.uid), {
                    uid: currentUser.uid, name, age, gender, photoURL, 
                    role: 'user', 
                    createdAt: serverTimestamp()
                });
                location.reload();
            } catch(e) {
                console.error(e);
                alert("Save Failed: " + e.message);
                saveProfileBtn.innerText = "TRY AGAIN";
            }
        };
    }

    // --- LOCATION LIST ---
    function loadLocationsList() {
        const listDiv = document.getElementById('location-list-container');
        if(!listDiv) return;
        
        const q = query(collection(db, "locations"), orderBy("name"));

        onSnapshot(q, (snap) => {
            listDiv.innerHTML = "";
            if(snap.empty) {
                listDiv.innerHTML = "<div style='text-align:center; padding:20px; color:#666;'>No locations found.<br>Admin must add one.</div>";
                return;
            }

            snap.forEach(docSnap => {
                const loc = docSnap.data();
                const isOpen = checkTimeStatus(loc.openTime, loc.closeTime);
                
                const el = document.createElement('div');
                el.className = 'list-item';
                el.onclick = () => selectLocation(docSnap.id);
                el.innerHTML = `
                    <div>
                        <div style="font-weight: 700; font-size: 16px;">${loc.name}</div>
                        <div style="font-size: 11px; color: var(--text-muted); font-family: monospace;">
                            ${loc.openTime} - ${loc.closeTime}
                        </div>
                    </div>
                    <div class="badge ${isOpen ? 'open' : 'closed'}">
                        ${isOpen ? 'OPEN' : 'CLOSED'}
                    </div>
                `;
                listDiv.appendChild(el);
            });
        }, (error) => {
            console.error("Location Error:", error);
            // This usually happens if index is missing
            if(error.message.includes("index")) {
                console.log("CLICK THE LINK IN CONSOLE TO CREATE INDEX");
            }
        });
    }

    // --- TIME LOGIC ---
    function checkTimeStatus(openStr, closeStr) {
        if(!openStr || !closeStr) return false;
        const now = new Date();
        const minsNow = now.getHours() * 60 + now.getMinutes();
        const [oH, oM] = openStr.split(':').map(Number);
        const [cH, cM] = closeStr.split(':').map(Number);
        return minsNow >= (oH*60 + oM) && minsNow < (cH*60 + cM);
    }

    // --- SELECT LOCATION ---
    window.selectLocation = async (locId) => {
        currentLocId = locId;
        if(isAdmin) {
            showView('view-god-mode');
            initGodMode(locId);
        } else {
            showView('view-dashboard');
            initUserDashboard(locId);
        }
    };

    // --- USER DASHBOARD ---
    function initUserDashboard(locId) {
        if(locUnsub) locUnsub();
        locUnsub = onSnapshot(doc(db, "locations", locId), (doc) => {
            if(!doc.exists()) return;
            const data = doc.data();
            const isOpen = checkTimeStatus(data.openTime, data.closeTime);
            
            document.getElementById('dash-loc-name').innerText = data.name;
            document.getElementById('dash-hours').innerText = `${data.openTime} - ${data.closeTime}`;
            
            const badge = document.getElementById('dash-status-badge');
            badge.className = `badge ${isOpen ? 'open' : 'closed'}`;
            badge.innerText = isOpen ? 'OPERATIONAL' : 'CLOSED';
            
            const joinBtn = document.getElementById('btn-join-queue');
            if(!isOpen) {
                joinBtn.disabled = true;
                joinBtn.style.opacity = "0.5";
                joinBtn.innerText = "FACILITY CLOSED";
            } else {
                joinBtn.disabled = false;
                joinBtn.style.opacity = "1";
                joinBtn.innerText = "JOIN QUEUE";
            }
        });

        if(queueUnsub) queueUnsub();
        const q = query(collection(db, "queue"), where("locationId", "==", locId), orderBy("timestamp"));
        
        queueUnsub = onSnapshot(q, (snap) => {
            let myPos = -1;
            let count = 0;
            snap.docs.forEach((d, index) => {
                if(d.data().uid === currentUser.uid) myPos = index;
                count++;
            });

            if (myPos !== -1) {
                document.getElementById('dash-main-counter').innerText = myPos;
                document.getElementById('dash-est-time').innerText = (myPos * 5) + "m";
                document.getElementById('btn-join-queue').classList.add('hidden');
                document.getElementById('btn-leave-queue').classList.remove('hidden');
            } else {
                document.getElementById('dash-main-counter').innerText = count;
                document.getElementById('dash-est-time').innerText = (count * 5) + "m";
                document.getElementById('btn-join-queue').classList.remove('hidden');
                document.getElementById('btn-leave-queue').classList.add('hidden');
            }
        });
    }

    // --- USER ACTIONS ---
    const joinQBtn = document.getElementById('btn-join-queue');
    if(joinQBtn) {
        joinQBtn.onclick = async () => {
            const locSnap = await getDoc(doc(db, "locations", currentLocId));
            if(!checkTimeStatus(locSnap.data().openTime, locSnap.data().closeTime)) {
                return alert("Facility is currently closed.");
            }
            await addDoc(collection(db, "queue"), {
                uid: currentUser.uid,
                name: currentUser.displayName || "User", // Fallback name
                locationId: currentLocId,
                timestamp: serverTimestamp(),
                status: 'waiting'
            });
        };
    }

    const leaveQBtn = document.getElementById('btn-leave-queue');
    if(leaveQBtn) {
        leaveQBtn.onclick = async () => {
            const q = query(collection(db, "queue"), where("uid", "==", currentUser.uid), where("locationId", "==", currentLocId));
            const snap = await getDocs(q);
            snap.forEach(async (d) => { await deleteDoc(d.ref); });
        };
    }

    // --- GOD MODE ---
    function initGodMode(locId) {
        const q = query(collection(db, "queue"), where("locationId", "==", locId), orderBy("timestamp"));
        onSnapshot(q, (snap) => {
            const list = document.getElementById('god-queue-list');
            if(list) {
                list.innerHTML = "";
                document.getElementById('god-waiting').innerText = snap.size;
                snap.docs.forEach((d, i) => {
                    const data = d.data();
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.style.padding = "10px";
                    div.innerHTML = `
                        <div style="display:flex; gap:10px; align-items:center;">
                            <div style="font-weight:800; color:var(--primary)">#${i+1}</div>
                            <div>${data.name}</div>
                        </div>
                        <div style="display:flex; gap:5px;">
                            <button onclick="window.godAction('${d.id}', 'done', '${data.name}')" style="background:var(--primary); border:none; border-radius:5px; padding:5px 10px; font-weight:700;">✓</button>
                            <button onclick="window.godAction('${d.id}', 'remove', '${data.name}')" style="background:#333; color:#fff; border:none; border-radius:5px; padding:5px 10px;">✕</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
            }
        });
    }

    // --- GLOBAL HELPERS (Window Scope) ---
    window.godAction = async (docId, type, userName) => {
        const docRef = doc(db, "queue", docId);
        await addDoc(collection(db, "logs"), {
            locationId: currentLocId,
            action: type === 'done' ? 'SERVED' : 'REMOVED',
            details: userName,
            admin: currentUser.email,
            timestamp: serverTimestamp()
        });
        if(type === 'done') {
            await updateDoc(doc(db, "locations", currentLocId), { totalServed: increment(1) });
        }
        await deleteDoc(docRef);
    };

    window.godForceClose = async () => {
        if(!confirm("WARNING: This will kick everyone out.")) return;
        const q = query(collection(db, "queue"), where("locationId", "==", currentLocId));
        const snap = await getDocs(q);
        const batch = writeBatch(db);
        snap.forEach(d => batch.delete(d.ref));
        await batch.commit();
        alert("Queue cleared.");
    };

    window.openAddLocModal = () => document.getElementById('modal-add-loc').classList.remove('hidden');
    window.createLocation = async () => {
        const name = document.getElementById('new-loc-name').value;
        const open = document.getElementById('new-loc-open').value;
        const close = document.getElementById('new-loc-close').value;
        if(!name || !open || !close) return alert("Fill all fields");
        await addDoc(collection(db, "locations"), {
            name, openTime: open, closeTime: close, status: 'open', totalServed: 0
        });
        window.closeModals();
    };

    window.showView = (id) => {
        ['view-login','view-setup','view-select','view-dashboard','view-god-mode'].forEach(v => {
            const el = document.getElementById(v);
            if(el) el.classList.add('hidden');
        });
        const target = document.getElementById(id);
        if(target) target.classList.remove('hidden');
    };
    
    window.closeModals = () => {
        document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden'));
    };
    
    window.goBack = () => {
        if(locUnsub) locUnsub();
        if(queueUnsub) queueUnsub();
        showView('view-select');
    };
    
    window.openProfileEdit = () => {
        document.getElementById('modal-profile').classList.remove('hidden');
        document.getElementById('edit-profile-name').value = currentUser.displayName || "";
    };

    window.updateProfile = async () => {
        const newName = document.getElementById('edit-profile-name').value;
        await updateDoc(doc(db, "users", currentUser.uid), {
            name: newName,
            photoURL: `https://ui-avatars.com/api/?name=${encodeURIComponent(newName)}&background=random&size=128`
        });
        location.reload();
    };

    window.logout = () => signOut(auth).then(()=>location.reload());
</script>
