<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QueueSmart v17 | Restored</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        window.onerror = function(msg, url, line) {
            // Ignore benign resizing errors
            if(msg.includes("ResizeObserver")) return;
            alert("System Error: " + msg + " (Line " + line + ")");
        };
    </script>
    
    <style>
        :root {
            --primary: #00d4ff; --primary-dim: rgba(0, 212, 255, 0.1);
            --secondary: #7000ff; --bg-dark: #050507;
            --glass-panel: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff; --text-muted: #888899;
            --open-color: #00ff9d; --closed-color: #ff2a2a;
        }
        body.god-mode { --primary: #ff2a2a; --primary-dim: rgba(255, 42, 42, 0.1); --open-color: #ff2a2a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e 0%, var(--bg-dark) 60%);
            color: var(--text-main); min-height: 100vh;
            display: flex; justify-content: center; align-items: flex-start;
            padding-top: 20px; overflow-x: hidden;
        }
        .app-shell { width: 100%; max-width: 480px; padding: 0 20px 40px 20px; }
        
        .glass-card {
            background: var(--glass-panel); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 24px;
            margin-bottom: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: slideUp 0.5s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* CHAT */
        .chat-box { max-height: 300px; overflow-y: auto; margin-top: 20px; padding-right: 5px; }
        .chat-msg { display: flex; gap: 10px; margin-bottom: 12px; }
        .chat-pfp { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1px solid var(--glass-border); }
        .chat-content { background: rgba(255,255,255,0.05); padding: 8px 12px; border-radius: 0 12px 12px 12px; max-width: 85%; }
        .chat-header { font-size: 10px; color: var(--text-muted); margin-bottom: 2px; }
        .chat-text { font-size: 13px; color: #fff; line-height: 1.4; word-break: break-word; }

        .input-field { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); padding: 14px; border-radius: 12px; color: #fff; font-size: 14px; outline: none; margin-bottom: 12px; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 14px; font-weight: 700; font-size: 13px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; text-transform: uppercase; margin-bottom: 8px; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #fff; }
        .btn-danger { background: rgba(255, 42, 42, 0.15); color: #ff2a2a; border: 1px solid rgba(255, 42, 42, 0.3); }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: var(--text-muted); }
        
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 9px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .badge.open { background: rgba(0, 255, 157, 0.1); color: var(--open-color); border: 1px solid rgba(0, 255, 157, 0.2); }
        .badge.closed { background: rgba(255, 42, 42, 0.1); color: var(--closed-color); border: 1px solid rgba(255, 42, 42, 0.2); }
        
        .loc-card { border-radius: 20px; overflow: hidden; margin-bottom: 15px; position: relative; border: 1px solid var(--glass-border); background: var(--glass-panel); }
        .loc-img { height: 120px; width: 100%; background-size: cover; background-position: center; position: relative; }
        .loc-overlay { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, #000 0%, transparent 100%); padding: 40px 15px 10px 15px; }
        .loc-body { padding: 15px; display: flex; justify-content: space-between; align-items: center; }

        .neon-text { color: var(--primary); text-shadow: 0 0 20px var(--primary-dim); }
        .hidden { display: none !important; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: flex; justify-content: center; align-items: center; }
        .chart-container { position: relative; height: 180px; width: 100%; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="app-shell">
    
    <div id="view-login" class="glass-card">
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="width: 70px; height: 70px; background: var(--primary); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 40px var(--primary-dim);">
                <i data-lucide="zap" style="color: #fff; width: 30px; height: 30px;"></i>
            </div>
            <h1 class="neon-text" style="font-size: 28px; margin: 0;">QueueSmart</h1>
            <p style="color: var(--text-muted); font-size: 13px;">Enterprise OS v17.0</p>
        </div>
        <button id="btn-login" class="btn btn-primary"><i data-lucide="shield"></i> Authenticate</button>
    </div>

    <div id="view-setup" class="glass-card hidden">
        <h2>Identity Setup</h2>
        <input type="text" id="setup-name" class="input-field" placeholder="Full Name">
        <button id="btn-save-profile" class="btn btn-primary">Create ID</button>
    </div>

    <div id="view-select" class="glass-card hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3>Facilities</h3>
            <div id="profile-bubble" onclick="openProfileEdit()" style="width: 40px; height: 40px; background: #333; border-radius: 50%; background-size: cover; border: 2px solid var(--primary); cursor: pointer;"></div>
        </div>
        <div id="location-list-container">
            <div style="text-align:center; padding:20px; color:#888;">
                Loading Network...<br><span style="font-size:10px;">(If stuck, check connection)</span>
            </div>
        </div>
        <button id="admin-add-loc-btn" class="btn btn-outline hidden" onclick="openAddLocModal()" style="margin-top: 20px;">+ Add Facility</button>
    </div>

    <div id="view-dashboard" class="glass-card hidden">
        <button onclick="goBack()" style="background:none; border:none; color:#888; margin-bottom:10px; font-size: 12px; font-weight: 700;">← BACK</button>
        
        <div id="dash-banner" style="height: 120px; border-radius: 16px; background: #222; background-size: cover; background-position: center; margin-bottom: 20px; position: relative;">
            <div style="position: absolute; bottom:0; left:0; width:100%; padding:15px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);">
                <h2 id="dash-loc-name" style="margin:0; font-size: 24px;">Location</h2>
                <div id="dash-status-badge" class="badge closed" style="margin-top:5px; display:inline-block;">OFFLINE</div>
            </div>
        </div>
        
        <div style="text-align: center; margin: 30px 0;">
            <div id="dash-main-counter" style="font-size: 80px; font-weight: 800; line-height: 1;">0</div>
            <p style="color: var(--text-muted); font-size: 11px; letter-spacing: 2px; margin-top: 10px;">PEOPLE AHEAD</p>
            <div id="dash-est-time" style="color:var(--primary); font-weight:700; margin-top:10px;">-- mins</div>
        </div>

        <button onclick="window.joinQueue()" id="btn-join-queue" class="btn btn-primary">JOIN QUEUE</button>
        <button onclick="window.leaveQueue()" id="btn-leave-queue" class="btn btn-danger hidden">LEAVE QUEUE</button>

        <div style="margin-top: 40px; border-top: 1px solid var(--glass-border); padding-top: 20px;">
            <h4 style="margin: 0 0 15px 0;">Live Chat</h4>
            <div style="display:flex; gap:10px;">
                <input type="text" id="chat-input" class="input-field" placeholder="Say something..." style="margin-bottom:0;">
                <button onclick="window.sendChat()" class="btn btn-outline" style="width:auto; padding:12px; margin:0;"><i data-lucide="send"></i></button>
            </div>
            <div id="location-chat-box" class="chat-box"></div>
        </div>
    </div>

    <div id="view-god-mode" class="glass-card hidden" style="border-color: rgba(255, 42, 42, 0.3);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 style="color: var(--primary); margin:0;">GOD MODE</h3>
            <button onclick="goBack()" style="background:none; border:none; color:#888;">EXIT</button>
        </div>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:20px;">
            <div style="background:rgba(0,0,0,0.4); padding:10px; border-radius:10px; text-align:center;">
                <div id="god-waiting" style="font-size:20px; font-weight:700;">0</div>
                <div style="font-size:10px; color:#666;">WAITING</div>
            </div>
            <div style="background:rgba(0,0,0,0.4); padding:10px; border-radius:10px; text-align:center;">
                <div id="god-served" style="font-size:20px; font-weight:700;">0</div>
                <div style="font-size:10px; color:#666;">SERVED</div>
            </div>
        </div>

        <h4 style="margin:20px 0 10px 0; font-size:11px; color:#666;">QUEUE MANAGEMENT</h4>
        <div id="god-queue-list"></div>

        <h4 style="margin:30px 0 10px 0; font-size:11px; color:#666;">LIVE LOGS</h4>
        <div id="god-log-list" style="max-height: 200px; overflow-y: auto; font-size:11px;"></div>
    </div>
</div>

<div id="modal-add-loc" class="modal-overlay hidden">
    <div class="glass-card" style="width: 90%; max-width: 350px;">
        <h3 id="modal-loc-title">New Facility</h3>
        <input id="new-loc-id" type="hidden">
        <input id="new-loc-name" type="text" class="input-field" placeholder="Name">
        <input id="new-loc-img" type="text" class="input-field" placeholder="Cover Image URL">
        <div style="display:flex; gap:10px;">
            <div style="flex:1"><label style="font-size:10px;">Open</label><input id="new-loc-open" type="time" class="input-field"></div>
            <div style="flex:1"><label style="font-size:10px;">Close</label><input id="new-loc-close" type="time" class="input-field"></div>
        </div>
        <button onclick="createLocation()" class="btn btn-primary">DEPLOY</button>
        <button onclick="closeModals()" class="btn btn-outline">CANCEL</button>
    </div>
</div>

<div id="modal-profile" class="modal-overlay hidden">
    <div class="glass-card" style="width: 90%; max-width: 350px;">
        <h3>Edit Profile</h3>
        <input id="edit-profile-name" type="text" class="input-field">
        <input id="edit-profile-url" type="text" class="input-field" placeholder="Photo URL">
        <button onclick="updateProfile()" class="btn btn-primary">SAVE</button>
        <button onclick="closeModals()" class="btn btn-outline">CANCEL</button>
        <button onclick="logout()" style="margin-top:20px; background:none; border:none; color:#ff4757; width:100%;">LOGOUT</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, orderBy, addDoc, serverTimestamp, deleteDoc, writeBatch, increment, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyJVNgrFX3od1LYYyIVtdEq7O5-I34BTk",
      authDomain: "queuesmart-c3c28.firebaseapp.com",
      projectId: "queuesmart-c3c28",
      storageBucket: "queuesmart-c3c28.firebasestorage.app",
      messagingSenderId: "709226546814",
      appId: "1:709226546814:web:6eb9be2f916298fd34fa2f",
      measurementId: "G-34TC8L9HJJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    if(window.lucide) lucide.createIcons();

    let currentUser = null;
    let currentLocId = null;
    let isAdmin = false;
    let locUnsub = null, queueUnsub = null, logsUnsub = null, chatUnsub = null;
    let previousPosition = -1;

    // --- GLOBALS (Buttons) ---
    window.selectLocation = (locId) => {
        currentLocId = locId;
        if(isAdmin) { showView('view-god-mode'); initGodMode(locId); } 
        else { showView('view-dashboard'); initUserDashboard(locId); }
    };

    window.joinQueue = async () => {
        try {
            await addDoc(collection(db, "queue"), {
                uid: currentUser.uid, name: currentUser.displayName || "User",
                locationId: currentLocId, timestamp: serverTimestamp(), allocatedTime: null
            });
            await addDoc(collection(db, "logs"), {
                locationId: currentLocId, action: 'JOINED', details: currentUser.displayName, timestamp: serverTimestamp()
            });
        } catch (e) { alert(e.message); }
    };

    window.leaveQueue = async () => {
        const q = query(collection(db, "queue"), where("uid", "==", currentUser.uid), where("locationId", "==", currentLocId));
        const snap = await getDocs(q);
        snap.forEach(async (d) => {
            await deleteDoc(d.ref);
            await addDoc(collection(db, "logs"), {
                locationId: currentLocId, action: 'LEFT', details: currentUser.displayName, timestamp: serverTimestamp()
            });
        });
    };

    window.sendChat = async () => {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if(!text) return;
        const userDoc = await getDoc(doc(db, "users", currentUser.uid));
        const pfp = userDoc.exists() ? userDoc.data().photoURL : "";
        await addDoc(collection(db, "comments"), {
            locationId: currentLocId, text, uid: currentUser.uid, userName: currentUser.displayName || "User", userPhoto: pfp, timestamp: serverTimestamp()
        });
        input.value = "";
    };

    // --- AUTH ---
    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
            const userRef = doc(db, "users", user.uid);
            const snap = await getDoc(userRef);
            if (!snap.exists()) {
                showView('view-setup');
            } else {
                const userData = snap.data();
                isAdmin = (userData.role === 'admin');
                document.getElementById('profile-bubble').style.backgroundImage = `url('${userData.photoURL}')`;
                
                if (isAdmin) {
                    document.body.classList.add('god-mode');
                    document.getElementById('admin-add-loc-btn').classList.remove('hidden');
                } else {
                    document.body.classList.remove('god-mode');
                }
                showView('view-select');
                loadLocationsList();
            }
        } else {
            showView('view-login');
        }
    });

    document.getElementById('btn-login').onclick = async () => { await signInWithPopup(auth, provider); };
    document.getElementById('btn-save-profile').onclick = async () => {
        const name = document.getElementById('setup-name').value;
        const photoURL = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random&size=128`;
        await setDoc(doc(db, "users", currentUser.uid), {
            uid: currentUser.uid, name, photoURL, role: 'user', createdAt: serverTimestamp()
        });
        location.reload();
    };

    // --- LOCATIONS ---
    function loadLocationsList() {
        const listDiv = document.getElementById('location-list-container');
        // REMOVED SORTING TO PREVENT HANGING ON MISSING INDEX
        const q = collection(db, "locations"); 
        
        onSnapshot(q, (snap) => {
            listDiv.innerHTML = "";
            if(snap.empty) listDiv.innerHTML = "<div style='text-align:center;padding:20px;color:#666'>No locations found.</div>";
            
            snap.forEach(docSnap => {
                const loc = docSnap.data();
                const isOpen = checkTimeStatus(loc.openTime, loc.closeTime);
                const bgImage = loc.imageURL || `https://source.unsplash.com/random/400x200/?abstract,${docSnap.id}`;
                
                const el = document.createElement('div');
                el.className = 'loc-card';
                el.innerHTML = `
                    <div class="loc-img" style="background-image: url('${bgImage}');" onclick="window.selectLocation('${docSnap.id}')">
                        <div class="loc-overlay">
                            <div style="font-weight:800; font-size:18px;">${loc.name}</div>
                            <div style="font-size:11px; color:#ddd;">${loc.openTime || '??'} - ${loc.closeTime || '??'}</div>
                        </div>
                    </div>
                    <div class="loc-body">
                        <div class="badge ${isOpen ? 'open' : 'closed'}">${isOpen ? 'OPEN' : 'CLOSED'}</div>
                        ${isAdmin ? `
                            <div style="display:flex; gap:10px;">
                                <button onclick="window.openEditModal('${docSnap.id}')" class="edit-btn"><i data-lucide="pencil" style="width:16px;"></i></button>
                                <button onclick="window.deleteLocation('${docSnap.id}')" class="delete-btn"><i data-lucide="trash-2" style="width:16px;"></i></button>
                            </div>
                        ` : ''}
                    </div>
                `;
                listDiv.appendChild(el);
            });
            if(window.lucide) lucide.createIcons();
        }, (err) => {
            listDiv.innerHTML = "<div style='color:red;padding:20px;'>Error Loading: " + err.message + "</div>";
        });
    }

    function checkTimeStatus(openStr, closeStr) {
        if(!openStr || !closeStr) return false;
        const now = new Date();
        const currentMins = now.getHours() * 60 + now.getMinutes();
        const [openH, openM] = openStr.split(':').map(Number);
        const [closeH, closeM] = closeStr.split(':').map(Number);
        const startMins = openH * 60 + openM;
        const endMins = closeH * 60 + closeM;
        if (endMins < startMins) return currentMins >= startMins || currentMins < endMins;
        return currentMins >= startMins && currentMins < endMins;
    }

    // --- DASHBOARD & CHAT ---
    function loadChat(locId) {
        if(chatUnsub) chatUnsub();
        // Simple chat query (requires index usually, but we will try without sorting if fails)
        const q = query(collection(db, "comments"), where("locationId", "==", locId), orderBy("timestamp", "asc"), limit(50));
        chatUnsub = onSnapshot(q, (snap) => {
            const box = document.getElementById('location-chat-box');
            box.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const div = document.createElement('div');
                div.className = 'chat-msg';
                div.innerHTML = `<img src="${c.userPhoto}" class="chat-pfp"><div class="chat-content"><div class="chat-header"><span>${c.userName}</span></div><div class="chat-text">${c.text}</div></div>`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        }, (err) => console.log("Chat load error (Index needed):", err));
    }

    function initUserDashboard(locId) {
        if(locUnsub) locUnsub();
        locUnsub = onSnapshot(doc(db, "locations", locId), (doc) => {
            if(!doc.exists()) return;
            const data = doc.data();
            loadChat(locId);
            const isOpen = checkTimeStatus(data.openTime, data.closeTime);
            document.getElementById('dash-loc-name').innerText = data.name;
            if(data.imageURL) document.getElementById('dash-banner').style.backgroundImage = `url('${data.imageURL}')`;
            
            const badge = document.getElementById('dash-status-badge');
            const btn = document.getElementById('btn-join-queue');
            
            if(isOpen) { badge.innerText = "OPERATIONAL"; badge.className = "badge open"; } 
            else { badge.innerText = "OFFLINE"; badge.className = "badge closed"; }
            
            if(!isOpen) { btn.disabled = true; btn.style.opacity = "0.5"; btn.innerText = "CLOSED"; } 
            else { btn.disabled = false; btn.style.opacity = "1"; btn.innerText = "JOIN QUEUE"; }
        });

        if(queueUnsub) queueUnsub();
        const q = query(collection(db, "queue"), where("locationId", "==", locId)); // Removed sorting to prevent hang
        queueUnsub = onSnapshot(q, (snap) => {
            // Sort client-side to avoid index requirement
            const docs = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
            
            let myPos = -1;
            docs.forEach((d, index) => { if(d.uid === currentUser.uid) myPos = index; });

            // DING
            if(myPos !== -1 && myPos < previousPosition && myPos === 0) {
                 const alertSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
                 alertSound.play().catch(e => console.log("Audio requires interaction"));
            }
            previousPosition = myPos;

            if (myPos !== -1) {
                document.getElementById('dash-main-counter').innerText = myPos;
                document.getElementById('dash-est-time').innerText = "~" + ((myPos * 5) + 2) + " mins";
                document.getElementById('btn-join-queue').classList.add('hidden');
                document.getElementById('btn-leave-queue').classList.remove('hidden');
            } else {
                document.getElementById('dash-main-counter').innerText = docs.length;
                document.getElementById('dash-est-time').innerText = "-- mins";
                document.getElementById('btn-join-queue').classList.remove('hidden');
                document.getElementById('btn-leave-queue').classList.add('hidden');
            }
        });
    }

    // --- GOD MODE ---
    function initGodMode(locId) {
        const q = query(collection(db, "queue"), where("locationId", "==", locId));
        onSnapshot(q, (snap) => {
            const list = document.getElementById('god-queue-list');
            list.innerHTML = "";
            const docs = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
            document.getElementById('god-waiting').innerText = docs.length;
            
            docs.forEach(data => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div style="flex:1;"><div style="font-weight:700; font-size:13px;">${data.name}</div></div>
                    <div style="display:flex; align-items:center; gap:5px;">
                        <button onclick="window.godAction('${data.id}', 'done', '${data.name}')" style="background:var(--open-color); border:none; padding:6px; border-radius:4px; cursor:pointer;">✓</button>
                        <button onclick="window.godAction('${data.id}', 'remove', '${data.name}')" style="background:var(--closed-color); border:none; padding:6px; border-radius:4px; cursor:pointer;">✕</button>
                    </div>
                `;
                list.appendChild(div);
            });
        });

        const locRef = doc(db, "locations", locId);
        onSnapshot(locRef, (docSnap) => { if(docSnap.exists()) document.getElementById('god-served').innerText = docSnap.data().totalServed || 0; });

        if(logsUnsub) logsUnsub();
        // Basic log query without complex sorting to ensure it loads
        const logQ = query(collection(db, "logs"), where("locationId", "==", locId), limit(20));
        logsUnsub = onSnapshot(logQ, (snap) => {
            const logDiv = document.getElementById('god-log-list');
            logDiv.innerHTML = "";
            snap.forEach(d => {
                const l = d.data();
                const div = document.createElement('div');
                div.style.borderBottom = "1px solid #222"; div.style.padding = "8px 0";
                div.innerHTML = `<div style="display:flex; justify-content:space-between;"><b style="color:#fff">${l.action}</b></div><div style="color:#aaa;">${l.details}</div>`;
                logDiv.appendChild(div);
            });
        });
    }

    window.godAction = async (docId, type, name) => {
        const docRef = doc(db, "queue", docId);
        await addDoc(collection(db, "logs"), { locationId: currentLocId, action: type === 'done' ? 'SERVED' : 'REMOVED', details: name, timestamp: serverTimestamp() });
        if(type === 'done') await updateDoc(doc(db, "locations", currentLocId), { totalServed: increment(1) });
        await deleteDoc(docRef);
    };

    // --- MODAL & HELPERS ---
    window.createLocation = async () => {
        const id = document.getElementById('new-loc-id').value;
        const name = document.getElementById('new-loc-name').value;
        const img = document.getElementById('new-loc-img').value;
        const open = document.getElementById('new-loc-open').value;
        const close = document.getElementById('new-loc-close').value;
        if(!name) return;
        const locData = { name, imageURL: img, openTime: open, closeTime: close };
        if(id) { await updateDoc(doc(db, "locations", id), locData); } 
        else { locData.status = 'open'; locData.totalServed = 0; await addDoc(collection(db, "locations"), locData); }
        window.closeModals();
    };

    window.deleteLocation = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "locations", id)); };
    window.openAddLocModal = () => { document.getElementById('new-loc-id').value = ""; document.getElementById('modal-loc-title').innerText = "New Facility"; document.getElementById('modal-add-loc').classList.remove('hidden'); };
    window.openEditModal = async (locId) => {
        const snap = await getDoc(doc(db, "locations", locId));
        const data = snap.data();
        document.getElementById('new-loc-id').value = locId;
        document.getElementById('modal-loc-title').innerText = "Edit Facility";
        document.getElementById('new-loc-name').value = data.name;
        document.getElementById('new-loc-img').value = data.imageURL || "";
        document.getElementById('new-loc-open').value = data.openTime;
        document.getElementById('new-loc-close').value = data.closeTime;
        document.getElementById('modal-add-loc').classList.remove('hidden');
    };

    window.showView = (id) => { ['view-login','view-setup','view-select','view-dashboard','view-god-mode'].forEach(v => document.getElementById(v).classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); };
    window.closeModals = () => document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden'));
    window.goBack = () => { if(locUnsub) locUnsub(); if(queueUnsub) queueUnsub(); showView('view-select'); };
    
    window.openProfileEdit = () => { document.getElementById('modal-profile').classList.remove('hidden'); document.getElementById('edit-profile-name').value = currentUser.displayName || ""; };
    window.updateProfile = async () => { const newName = document.getElementById('edit-profile-name').value; const photoURL = document.getElementById('edit-profile-url').value; await updateDoc(doc(db, "users", currentUser.uid), { name: newName, photoURL: photoURL || "" }); location.reload(); };
    window.logout = () => signOut(auth).then(()=>location.reload());
</script>
</body>
