<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QueueSmart Enterprise</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        window.onerror = function(msg, url, line) {
            document.body.innerHTML = `
                <div style="color:#ff4757; padding:30px; font-family:sans-serif; background:#000; height:100vh;">
                    <h1 style="font-size:24px;">⚠️ SYSTEM CRASH</h1>
                    <p style="font-size:16px;">${msg}</p>
                    <p style="color:#666; font-family:monospace;">Line: ${line}</p>
                    <button onclick="location.reload()" style="padding:10px; margin-top:20px;">RELOAD</button>
                </div>
            `;
        };
    </script>
    
    <style>
        :root {
            --primary: #00d4ff;
            --primary-dim: rgba(0, 212, 255, 0.1);
            --secondary: #7000ff;
            --bg-dark: #050507;
            --glass-panel: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #888899;
            --open-color: #00ff9d;
            --closed-color: #ff2a2a;
        }

        body.god-mode {
            --primary: #ff2a2a; 
            --primary-dim: rgba(255, 42, 42, 0.1);
            --open-color: #ff2a2a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e 0%, var(--bg-dark) 60%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: flex-start;
            padding-top: 40px; overflow-x: hidden;
        }

        .app-shell { width: 100%; max-width: 460px; padding: 0 20px 40px 20px; }

        .glass-card {
            background: var(--glass-panel);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 28px;
            margin-bottom: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .input-field {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            padding: 16px; border-radius: 14px; color: #fff; font-size: 15px; outline: none; margin-bottom: 15px;
        }
        .input-field:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }

        .btn {
            width: 100%; padding: 18px; border: none; border-radius: 16px;
            font-weight: 700; font-size: 14px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            text-transform: uppercase; margin-bottom: 10px;
        }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #fff; }
        .btn-danger { background: rgba(255, 42, 42, 0.15); color: #ff2a2a; border: 1px solid rgba(255, 42, 42, 0.3); }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: var(--text-muted); }

        .badge {
            padding: 6px 12px; border-radius: 20px; font-size: 10px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .badge.open { background: rgba(0, 255, 157, 0.1); color: var(--open-color); border: 1px solid rgba(0, 255, 157, 0.2); }
        .badge.closed { background: rgba(255, 42, 42, 0.1); color: var(--closed-color); border: 1px solid rgba(255, 42, 42, 0.2); }

        .list-item {
            background: rgba(255,255,255,0.02); padding: 16px; border-radius: 16px;
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid transparent; cursor: pointer;
        }
        .list-item:hover { background: rgba(255,255,255,0.05); border-color: var(--glass-border); }

        .neon-text { color: var(--primary); text-shadow: 0 0 20px var(--primary-dim); }
        .hidden { display: none !important; }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

<div class="app-shell">
    
    <div id="view-login" class="glass-card">
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="width: 60px; height: 60px; background: var(--primary); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px var(--primary-dim);">
                <i data-lucide="layers" style="color: #fff;"></i>
            </div>
            <h1 class="neon-text" style="font-size: 28px; margin: 0;">QueueSmart</h1>
            <p style="color: var(--text-muted); font-size: 13px;">Enterprise OS v5.0</p>
        </div>
        <button id="btn-login" class="btn btn-primary"><i data-lucide="shield"></i> Login with Google</button>
    </div>

    <div id="view-setup" class="glass-card hidden">
        <h2>Identity Setup</h2>
        <input type="text" id="setup-name" class="input-field" placeholder="Full Name">
        <input type="number" id="setup-age" class="input-field" placeholder="Age">
        <select id="setup-gender" class="input-field">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <button id="btn-save-profile" class="btn btn-primary">Create ID</button>
    </div>

    <div id="view-select" class="glass-card hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3>Facilities</h3>
            <div id="profile-bubble" onclick="openProfileEdit()" style="width: 35px; height: 35px; background: #333; border-radius: 50%; background-size: cover; border: 2px solid var(--primary); cursor: pointer;"></div>
        </div>
        <div id="location-list-container">
            <div style="padding:20px; text-align:center; color:#666;">Loading Network...</div>
        </div>
        <button id="admin-add-loc-btn" class="btn btn-outline hidden" onclick="openAddLocModal()" style="margin-top: 20px;">+ Add Facility</button>
    </div>

    <div id="view-dashboard" class="glass-card hidden">
        <button onclick="goBack()" style="background:none; border:none; color:#888; margin-bottom:10px;">← BACK</button>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="dash-loc-name" style="margin:0;">Location</h2>
            <div id="dash-status-badge" class="badge closed">OFFLINE</div>
        </div>
        <p id="dash-hours" style="color:#666; font-family:monospace; font-size:12px;">00:00 - 00:00</p>

        <div style="text-align: center; margin: 40px 0;">
            <div id="dash-main-counter" style="font-size: 80px; font-weight: 800; line-height: 1;">0</div>
            <p style="color: var(--text-muted); font-size: 12px; letter-spacing: 2px;">PEOPLE AHEAD</p>
        </div>

        <button id="btn-join-queue" class="btn btn-primary">JOIN QUEUE</button>
        <button id="btn-leave-queue" class="btn btn-danger hidden">LEAVE QUEUE</button>
    </div>

    <div id="view-god-mode" class="glass-card hidden" style="border-color: rgba(255, 42, 42, 0.3);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 style="color: var(--primary); margin:0;">GOD MODE</h3>
            <button onclick="goBack()" style="background:none; border:none; color:#888;">EXIT</button>
        </div>
        
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:20px;">
            <div style="background:rgba(0,0,0,0.4); padding:10px; border-radius:10px; text-align:center;">
                <div id="god-waiting" style="font-size:20px; font-weight:700;">0</div>
                <div style="font-size:10px; color:#666;">WAITING</div>
            </div>
            <div style="background:rgba(0,0,0,0.4); padding:10px; border-radius:10px; text-align:center;">
                <div id="god-served" style="font-size:20px; font-weight:700;">0</div>
                <div style="font-size:10px; color:#666;">SERVED</div>
            </div>
        </div>

        <button onclick="godForceClose()" class="btn btn-danger" style="font-size:12px; padding:12px;">⚠️ FORCE CLEAR QUEUE</button>
        
        <h4 style="margin:20px 0 10px 0; font-size:12px; color:#666;">ACTIVE QUEUE</h4>
        <div id="god-queue-list"></div>
    </div>

</div>

<div id="modal-add-loc" class="modal-overlay hidden">
    <div class="glass-card" style="width: 90%; max-width: 350px;">
        <h3>New Facility</h3>
        <input id="new-loc-name" type="text" class="input-field" placeholder="Name">
        <label style="font-size:12px; color:#888;">Opens At:</label>
        <input id="new-loc-open" type="time" class="input-field">
        <label style="font-size:12px; color:#888;">Closes At:</label>
        <input id="new-loc-close" type="time" class="input-field">
        <button onclick="createLocation()" class="btn btn-primary">DEPLOY</button>
        <button onclick="closeModals()" class="btn btn-outline">CANCEL</button>
    </div>
</div>

<div id="modal-profile" class="modal-overlay hidden">
    <div class="glass-card" style="width: 90%; max-width: 350px;">
        <h3>Edit Profile</h3>
        <input id="edit-profile-name" type="text" class="input-field">
        <button onclick="updateProfile()" class="btn btn-primary">SAVE</button>
        <button onclick="closeModals()" class="btn btn-outline">CANCEL</button>
        <button onclick="logout()" style="margin-top:20px; background:none; border:none; color:#ff4757; width:100%;">LOGOUT</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, orderBy, addDoc, serverTimestamp, deleteDoc, writeBatch, increment, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyJVNgrFX3od1LYYyIVtdEq7O5-I34BTk",
      authDomain: "queuesmart-c3c28.firebaseapp.com",
      projectId: "queuesmart-c3c28",
      storageBucket: "queuesmart-c3c28.firebasestorage.app",
      messagingSenderId: "709226546814",
      appId: "1:709226546814:web:6eb9be2f916298fd34fa2f",
      measurementId: "G-34TC8L9HJJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    if(window.lucide) lucide.createIcons();

    let currentUser = null;
    let currentLocId = null;
    let isAdmin = false;
    let locUnsub = null;
    let queueUnsub = null;

    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
            const userRef = doc(db, "users", user.uid);
            const snap = await getDoc(userRef);
            
            if (!snap.exists()) {
                showView('view-setup');
            } else {
                const userData = snap.data();
                isAdmin = (userData.role === 'admin');
                const bubble = document.getElementById('profile-bubble');
                if(bubble) bubble.style.backgroundImage = `url('${userData.photoURL}')`;
                
                if (isAdmin) {
                    document.body.classList.add('god-mode');
                    document.getElementById('admin-add-loc-btn').classList.remove('hidden');
                } else {
                    document.body.classList.remove('god-mode');
                }
                showView('view-select');
                loadLocationsList();
            }
        } else {
            showView('view-login');
        }
    });

    document.getElementById('btn-login').onclick = async () => {
        try { await signInWithPopup(auth, provider); } catch(e) { console.error(e); }
    };

    document.getElementById('btn-save-profile').onclick = async () => {
        const name = document.getElementById('setup-name').value;
        const age = document.getElementById('setup-age').value;
        const gender = document.getElementById('setup-gender').value;
        if(!name || !age) return alert("Required");

        document.getElementById('btn-save-profile').innerText = "Working...";
        const photoURL = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random&size=128`;

        await setDoc(doc(db, "users", currentUser.uid), {
            uid: currentUser.uid, name, age, gender, photoURL, 
            role: 'user', createdAt: serverTimestamp()
        });
        location.reload();
    };

   function loadLocationsList() {
    const listDiv = document.getElementById('location-list-container');
    const q = query(collection(db, "locations"), orderBy("name"));

    onSnapshot(q, (snap) => {
        listDiv.innerHTML = "";
        if(snap.empty) {
            listDiv.innerHTML = "<div style='text-align:center; padding:20px; color:#888;'>No Facilities Found.</div>";
        }
        snap.forEach(docSnap => {
            const loc = docSnap.data();
            const isOpen = checkTimeStatus(loc.openTime, loc.closeTime);
            
            const el = document.createElement('div');
            el.className = 'list-item';
            
            // We split the layout: Left side clicks to join, Right side (Admin) deletes
            el.innerHTML = `
                <div onclick="selectLocation('${docSnap.id}')" style="flex:1; cursor:pointer;">
                    <div style="font-weight:700;">${loc.name}</div>
                    <div style="font-size:11px; color:#888; font-family:monospace;">${loc.openTime || '??'} - ${loc.closeTime || '??'}</div>
                </div>
                
                <div style="display:flex; align-items:center; gap:10px;">
                    <div class="badge ${isOpen ? 'open' : 'closed'}">${isOpen ? 'OPEN' : 'CLOSED'}</div>
                    ${isAdmin ? `<button onclick="deleteLocation('${docSnap.id}')" style="background:none; border:none; color:#ff4757; cursor:pointer; font-weight:bold; font-size:16px;">&times;</button>` : ''}
                </div>
            `;
            listDiv.appendChild(el);
        });
    });
}

// ADD THIS NEW FUNCTION TO DELETE LOCATIONS:
window.deleteLocation = async (id) => {
    if(!confirm("DELETE this facility permanently?")) return;
    await deleteDoc(doc(db, "locations", id));
};

    function checkTimeStatus(openStr, closeStr) {
    if(!openStr || !closeStr) return false;
    
    const now = new Date();
    const currentMins = now.getHours() * 60 + now.getMinutes();
    
    const [openH, openM] = openStr.split(':').map(Number);
    const [closeH, closeM] = closeStr.split(':').map(Number);
    
    const startMins = openH * 60 + openM;
    const endMins = closeH * 60 + closeM;

    if (endMins < startMins) {
        // OVERNIGHT SHIFT (e.g. 21:00 to 04:00)
        // Open if we are AFTER start time OR BEFORE end time
        return currentMins >= startMins || currentMins < endMins;
    } else {
        // REGULAR SHIFT (e.g. 09:00 to 17:00)
        return currentMins >= startMins && currentMins < endMins;
    }
}
    function initUserDashboard(locId) {
        if(locUnsub) locUnsub();
        locUnsub = onSnapshot(doc(db, "locations", locId), (doc) => {
            const data = doc.data();
            const isOpen = checkTimeStatus(data.openTime, data.closeTime);
            document.getElementById('dash-loc-name').innerText = data.name;
            document.getElementById('dash-hours').innerText = `${data.openTime} - ${data.closeTime}`;
            const badge = document.getElementById('dash-status-badge');
            badge.className = `badge ${isOpen ? 'open' : 'closed'}`;
            badge.innerText = isOpen ? 'OPERATIONAL' : 'CLOSED';
            
            const joinBtn = document.getElementById('btn-join-queue');
            if(!isOpen) {
                joinBtn.disabled = true; joinBtn.style.opacity = "0.5"; joinBtn.innerText = "CLOSED";
            } else {
                joinBtn.disabled = false; joinBtn.style.opacity = "1"; joinBtn.innerText = "JOIN QUEUE";
            }
        });

        if(queueUnsub) queueUnsub();
        const q = query(collection(db, "queue"), where("locationId", "==", locId), orderBy("timestamp"));
        queueUnsub = onSnapshot(q, (snap) => {
            let myPos = -1; let count = 0;
            snap.docs.forEach((d, index) => {
                if(d.data().uid === currentUser.uid) myPos = index;
                count++;
            });
            if (myPos !== -1) {
                document.getElementById('dash-main-counter').innerText = myPos;
                document.getElementById('btn-join-queue').classList.add('hidden');
                document.getElementById('btn-leave-queue').classList.remove('hidden');
            } else {
                document.getElementById('dash-main-counter').innerText = count;
                document.getElementById('btn-join-queue').classList.remove('hidden');
                document.getElementById('btn-leave-queue').classList.add('hidden');
            }
        });
    }

    document.getElementById('btn-join-queue').onclick = async () => {
        await addDoc(collection(db, "queue"), {
            uid: currentUser.uid, name: currentUser.displayName || "User",
            locationId: currentLocId, timestamp: serverTimestamp()
        });
    };

    document.getElementById('btn-leave-queue').onclick = async () => {
        const q = query(collection(db, "queue"), where("uid", "==", currentUser.uid), where("locationId", "==", currentLocId));
        const snap = await getDocs(q);
        snap.forEach(async (d) => await deleteDoc(d.ref));
    };

    function initGodMode(locId) {
        const q = query(collection(db, "queue"), where("locationId", "==", locId), orderBy("timestamp"));
        onSnapshot(q, (snap) => {
            const list = document.getElementById('god-queue-list');
            list.innerHTML = "";
            document.getElementById('god-waiting').innerText = snap.size;
            snap.docs.forEach((d, i) => {
                const data = d.data();
                const div = document.createElement('div');
                div.className = 'list-item';
                div.style.padding = "10px";
                div.innerHTML = `
                    <div style="display:flex; gap:10px;">
                        <div style="font-weight:800; color:var(--primary)">#${i+1}</div>
                        <div>${data.name}</div>
                    </div>
                    <div style="display:flex; gap:5px;">
                        <button onclick="window.godAction('${d.id}', 'done')" style="background:var(--primary); border:none; border-radius:5px; padding:5px 10px; color:#000; font-weight:700;">✓</button>
                        <button onclick="window.godAction('${d.id}', 'remove')" style="background:#333; color:#fff; border:none; border-radius:5px; padding:5px 10px;">✕</button>
                    </div>
                `;
                list.appendChild(div);
            });
        });
    }

    window.godAction = async (docId, type) => {
        const docRef = doc(db, "queue", docId);
        if(type === 'done') {
            await updateDoc(doc(db, "locations", currentLocId), { totalServed: increment(1) });
        }
        await deleteDoc(docRef);
    };

    window.godForceClose = async () => {
        if(!confirm("Kick everyone out?")) return;
        const q = query(collection(db, "queue"), where("locationId", "==", currentLocId));
        const snap = await getDocs(q);
        const batch = writeBatch(db);
        snap.forEach(d => batch.delete(d.ref));
        await batch.commit();
    };

    window.openAddLocModal = () => document.getElementById('modal-add-loc').classList.remove('hidden');
    window.createLocation = async () => {
        const name = document.getElementById('new-loc-name').value;
        const open = document.getElementById('new-loc-open').value;
        const close = document.getElementById('new-loc-close').value;
        if(!name) return alert("Name needed");
        await addDoc(collection(db, "locations"), { name, openTime: open, closeTime: close, status: 'open' });
        window.closeModals();
    };

    window.showView = (id) => {
        ['view-login','view-setup','view-select','view-dashboard','view-god-mode'].forEach(v => {
            const el = document.getElementById(v); if(el) el.classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
    };
    
    window.closeModals = () => document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden'));
    window.goBack = () => { if(locUnsub) locUnsub(); if(queueUnsub) queueUnsub(); showView('view-select'); };
    window.openProfileEdit = () => { document.getElementById('modal-profile').classList.remove('hidden'); document.getElementById('edit-profile-name').value = currentUser.displayName || ""; };
    window.updateProfile = async () => {
        const newName = document.getElementById('edit-profile-name').value;
        await updateDoc(doc(db, "users", currentUser.uid), { name: newName, photoURL: `https://ui-avatars.com/api/?name=${encodeURIComponent(newName)}&background=random&size=128` });
        location.reload();
    };
    window.logout = () => signOut(auth).then(()=>location.reload());
</script>
</body>
</html>
